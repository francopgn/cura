<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Credencial - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    /* --- FIX: ESTABILIDAD DE PANTALLA --- */
    html {
      overflow-y: scroll; /* Reserva espacio para el scroll siempre */
      scrollbar-width: none; 
    }
    ::-webkit-scrollbar { display: none; }

    * {
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px; /* Unificado con el resto de la app */
    }

    /* --- HEADER SIMÉTRICO --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
      z-index: 100;
    }

    .back-btn {
      width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center; color: #fff; 
      font-size: 22px; border: none; cursor: pointer; text-decoration: none;
    }
    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }
    .header-spacer { width: 36px; height: 36px; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }

    .card {
      background: var(--card-white);
      border-radius: 28px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      margin-bottom: 20px;
    }

    /* --- QR BOX --- */
    .qr-container {
      background: #f8fafc;
      border-radius: 24px;
      padding: 24px;
      border: 1px solid var(--border-soft);
      margin-bottom: 20px;
    }

    .qr-img {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      margin-bottom: 12px;
      mix-blend-mode: multiply; /* Para mejor integración si el fondo no es blanco puro */
    }

    .cura-id {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-gray);
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .token-label {
      font-size: 14px;
      font-weight: 800;
      color: var(--blue-header);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #token {
      font-size: 48px;
      font-weight: 900;
      color: var(--text-dark);
      margin: 5px 0;
      letter-spacing: 4px;
    }

    /* --- PROGRESS BAR --- */
    .progress-wrapper {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0 8px;
    }

    .progress-fill {
      width: 100%;
      height: 100%;
      background: var(--blue-main);
      transition: width 1s linear;
    }

    #time-remaining {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-gray);
    }

    /* --- ALERTA SEGURIDAD --- */
    .security-alert {
      background: #fff7ed;
      border: 1px solid #fed7aa;
      border-radius: 20px;
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      text-align: left;
      margin-bottom: 20px;
    }

    .alert-icon { font-size: 24px; flex-shrink: 0; color: #f97316; }
    .alert-text { font-size: 12px; color: #9a3412; line-height: 1.4; font-weight: 500; }

    .btn-primary {
      width: 100%;
      padding: 16px;
      border-radius: 20px;
      border: none;
      background: var(--blue-main);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(31, 111, 229, 0.2);
    }

    /* --- BOTTOM BAR (COPIA EXACTA) --- */
    .bottom-bar {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 90%;
      max-width: 360px; background: #ffffff; border-radius: 35px; height: 70px;
      display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); z-index: 1000;
    }
    .nav-icon-btn { background: none; border: none; padding: 10px; cursor: pointer; color: var(--text-gray); transition: all 0.2s; }
    .nav-icon-btn.active { color: var(--blue-main); }
    .nav-icon-btn i { font-size: 26px; }
    
    .center-question-btn { 
      width: 64px; height: 64px; background: var(--blue-main); border-radius: 50%; 
      border: 5px solid var(--main-bg); display: flex; align-items: center; 
      justify-content: center; color: white; font-size: 32px; 
      font-weight: 600; 
      margin-top: -35px; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3); 
    }
    .nav-icon-btn:active, .center-question-btn:active { transform: scale(0.9); }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph ph-caret-left"></i></button>
      <div class="header-title">Credencial C.U.R.A.</div>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      <div class="card">
        <div class="qr-container">
          <img id="qrImg" src="qr_menu.png" class="qr-img" alt="QR Code">
          <div class="cura-id">CURAID-41316202</div>

          <div class="token-label">Token de Seguridad</div>
          <div id="token">0000</div>

          <div class="progress-wrapper">
            <div class="progress-fill" id="progress"></div>
          </div>
          <div id="time-remaining">Expira en 05:00 min</div>
        </div>

        <div class="security-alert">
          <div class="alert-icon"><i class="ph-fill ph-warning-circle"></i></div>
          <div class="alert-text">
            Mostrá este código solo a profesionales de salud o farmacias autorizadas para validar tu identidad federal.
          </div>
        </div>

        <button class="btn-primary" onclick="alert('Descargando credencial PDF...')">
          <i class="ph ph-download-simple"></i> Descargar Credencial Offline
        </button>
      </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house"></i></button>
      <button class="nav-icon-btn" onclick="location.href='turnos.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-question-btn" onclick="location.href='asistente.html'">?</div>
      <button class="nav-icon-btn" onclick="location.href='farmacias.html'"><i class="ph-bold ph-prescription"></i></button>
      <button class="nav-icon-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user"></i></button>
    </nav>
  </div>

  <script>
    const duration = 300; // 5 minutos
    let remaining = duration;

    function generarToken() {
      const t = Math.floor(1000 + Math.random() * 9000);
      document.getElementById("token").textContent = t;
    }

    function actualizarTimer() {
      const timeEl = document.getElementById("time-remaining");
      const progressEl = document.getElementById("progress");

      const min = String(Math.floor(remaining / 60)).padStart(2, "0");
      const sec = String(remaining % 60).padStart(2, "0");

      timeEl.textContent = `Expira en ${min}:${sec} min`;

      const pct = (remaining / duration) * 100;
      progressEl.style.width = pct + "%";

      remaining--;

      if (remaining < 0) {
        generarToken();
        remaining = duration;
      }
    }

    generarToken();
    actualizarTimer();
    setInterval(actualizarTimer, 1000);
  </script>
</body>
</html>
