<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Coze Embebido con Auth</title>
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/oversea/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        #chat-container {
            width: 100%;
            height: 600px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #fafafa;
            position: relative;
        }
        
        .auth-status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        .loading { 
            background: #e3f2fd; 
            color: #1565c0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }
        
        .error { 
            background: #ffebee; 
            color: #c62828;
        }
        
        .success { 
            background: #e8f5e9; 
            color: #2e7d32;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #6c757d;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Asistente Virtual Ley C.U.R.A.</h1>
            <p>Chat embebido con autenticaci√≥n por token</p>
        </div>
        
        <!-- Estado de autenticaci√≥n -->
        <div id="auth-status" class="auth-status loading">
            <div class="spinner"></div>
            <p>Inicializando autenticaci√≥n...</p>
        </div>
        
        <!-- Contenedor del chat -->
        <div id="chat-container">
            <div id="chat-placeholder" class="loading">
                <div class="spinner"></div>
                <p>Preparando chat...</p>
            </div>
        </div>
        
        <!-- Botones de control -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="refreshChat()">üîÑ Refrescar Chat</button>
            <button onclick="showTokenInfo()">üîë Ver Info Token</button>
            <button onclick="testAuthEndpoint()">üß™ Probar Endpoint Auth</button>
        </div>
        
        <!-- Info de debug -->
        <div id="debug-info" class="debug-info" style="display: none;">
            <h4>Informaci√≥n de Depuraci√≥n:</h4>
            <pre id="debug-content"></pre>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const CONFIG = {
            bot_id: '7596429833782214709',
            authEndpoint: '/api/coze-token', // Tu endpoint para obtener tokens
            userInfo: {
                id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                nickname: 'Usuario Web'
            }
        };
        
        // Variables globales
        let cozeClient = null;
        let currentToken = '';
        
        // Funci√≥n para obtener token del backend
        async function getTokenFromBackend() {
            try {
                updateStatus('Solicitando token al servidor...', 'loading');
                
                // Llamar a tu endpoint de autenticaci√≥n
                const response = await fetch(CONFIG.authEndpoint, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Dependiendo de la estructura de tu respuesta
                if (data.token) {
                    currentToken = data.token;
                    updateStatus('‚úÖ Token obtenido correctamente', 'success');
                    return currentToken;
                } else if (data.access_token) {
                    currentToken = data.access_token;
                    updateStatus('‚úÖ Token obtenido correctamente', 'success');
                    return currentToken;
                } else {
                    throw new Error('Formato de respuesta inv√°lido');
                }
                
            } catch (error) {
                console.error('Error obteniendo token:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                throw error;
            }
        }
        
        // Funci√≥n para inicializar el chat
        async function initializeChat() {
            try {
                updateStatus('Inicializando chat Coze...', 'loading');
                
                // Asegurarnos de tener un contenedor limpio
                const containerId = 'coze-embedded-chat-' + Date.now();
                document.getElementById('chat-container').innerHTML = 
                    `<div id="${containerId}" style="width:100%; height:100%;"></div>`;
                
                // Crear instancia del chat
                cozeClient = new CozeWebSDK.WebChatClient({
                    config: {
                        type: 'bot',
                        bot_id: CONFIG.bot_id,
                        container: `#${containerId}`,
                        isIframe: false,
                        position: 'embedded',
                        auto_open: true,
                        enableTool: true,
                        layout: 'standard'
                    },
                    auth: {
                        type: "token",
                        token: currentToken || '', // Token inicial
                        onRefreshToken: async () => {
                            console.log('üîÑ Refrescando token...');
                            try {
                                const newToken = await getTokenFromBackend();
                                updateStatus('Token refrescado autom√°ticamente', 'success');
                                return newToken;
                            } catch (error) {
                                updateStatus('Error refrescando token', 'error');
                                throw error;
                            }
                        }
                    },
                    userInfo: CONFIG.userInfo,
                    ui: {
                        base: { 
                            layout: 'pc', 
                            lang: 'es',
                            zIndex: 1000
                        },
                        asstBtn: { 
                            isNeed: false // Sin bot√≥n flotante en modo embebido
                        },
                        footer: { 
                            isShow: false 
                        },
                        chatBot: { 
                            title: '‚öñÔ∏è Asistente Ley C.U.R.A.', 
                            width: '100%',
                            height: '100%',
                            showCloseButton: false,
                            showHeader: true,
                            background: '#ffffff'
                        }
                    },
                    events: {
                        onLoad: () => {
                            console.log('‚úÖ Chat completamente cargado');
                            document.getElementById('chat-placeholder').style.display = 'none';
                            updateStatus('‚úÖ Chat listo para usar', 'success');
                        },
                        onError: (error) => {
                            console.error('‚ùå Error en chat:', error);
                            updateStatus(`Error en chat: ${error.message}`, 'error');
                        },
                        onMessage: (msg) => {
                            console.log('üí¨ Mensaje:', msg);
                        }
                    }
                });
                
                updateStatus('‚úÖ Chat inicializado correctamente', 'success');
                
            } catch (error) {
                console.error('Error inicializando chat:', error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('chat-placeholder').innerHTML = 
                    `<div style="padding: 20px; text-align: center;">
                        <h3>Error al cargar el chat</h3>
                        <p>${error.message}</p>
                        <button onclick="retryInitialization()">Reintentar</button>
                    </div>`;
            }
        }
        
        // Funci√≥n para actualizar el estado
        function updateStatus(message, type) {
            const statusEl = document.getElementById('auth-status');
            statusEl.innerHTML = type === 'loading' ? 
                `<div class="spinner"></div><p>${message}</p>` : 
                `<p>${message}</p>`;
            statusEl.className = `auth-status ${type}`;
        }
        
        // Funci√≥n para refrescar el chat
        async function refreshChat() {
            if (cozeClient && cozeClient.destroy) {
                cozeClient.destroy();
            }
            await initializeChat();
        }
        
        // Funci√≥n para reintentar
        async function retryInitialization() {
            updateStatus('Reintentando...', 'loading');
            await initializeChat();
        }
        
        // Funci√≥n para probar el endpoint de auth
        async function testAuthEndpoint() {
            try {
                updateStatus('Probando endpoint de autenticaci√≥n...', 'loading');
                const token = await getTokenFromBackend();
                
                document.getElementById('debug-info').style.display = 'block';
                document.getElementById('debug-content').textContent = 
                    `‚úÖ Endpoint funcionando\nToken obtenido: ${token.substring(0, 50)}...`;
                
            } catch (error) {
                document.getElementById('debug-info').style.display = 'block';
                document.getElementById('debug-content').textContent = 
                    `‚ùå Error: ${error.message}\n\nAseg√∫rate que:\n1. El endpoint /api/coze-token existe\n2. Devuelve un JSON con { "token": "tu_token" }\n3. No hay errores CORS`;
            }
        }
        
        // Funci√≥n para mostrar info del token
        function showTokenInfo() {
            document.getElementById('debug-info').style.display = 'block';
            document.getElementById('debug-content').textContent = 
                `Token actual: ${currentToken ? currentToken.substring(0, 100) + '...' : 'No obtenido'}\n\n` +
                `Bot ID: ${CONFIG.bot_id}\n` +
                `User ID: ${CONFIG.userInfo.id}\n` +
                `Endpoint: ${CONFIG.authEndpoint}`;
        }
        
        // Inicializaci√≥n principal
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 1. Obtener token inicial
                await getTokenFromBackend();
                
                // 2. Inicializar chat con el token
                await initializeChat();
                
            } catch (error) {
                console.error('Error en inicializaci√≥n:', error);
                updateStatus(`Error cr√≠tico: ${error.message}`, 'error');
                
                // Mostrar instrucciones de ayuda
                document.getElementById('chat-placeholder').innerHTML = `
                    <div style="padding: 30px; text-align: center;">
                        <h3>‚ö†Ô∏è Configuraci√≥n requerida</h3>
                        <p>Necesitas configurar un endpoint en tu servidor que devuelva un token v√°lido.</p>
                        <p><strong>Endpoint requerido:</strong> ${CONFIG.authEndpoint}</p>
                        <p><strong>Formato de respuesta:</strong> { "token": "tu_token_jwt" }</p>
                        <button onclick="testAuthEndpoint()">Probar configuraci√≥n</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
