<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar Turno - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-dark: #00345C;
      --cura-blue: #004E85;
      --accent: #00C2FF;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at top right, rgba(0, 78, 133, 0.5), transparent),
        radial-gradient(circle at bottom left, rgba(0, 194, 255, 0.05), transparent);
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      padding: 20px;
      padding-bottom: 120px;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER --- */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px;
      margin-bottom: 25px;
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 12px; background: var(--glass);
      border: 1px solid var(--glass-border); display: flex; align-items: center;
      justify-content: center; color: #fff; font-size: 20px; cursor: pointer;
    }

    /* --- FORM CARD --- */
    .form-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .section-label {
      font-size: 13px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 8px;
      display: block;
    }

    .input-text, .select-field {
      width: 100%;
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }
    .input-text:focus, .select-field:focus {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.1);
    }
    select option { background: var(--bg-dark); color: white; }

    /* --- PILLS --- */
    .pill {
      padding: 10px 16px; border-radius: 14px; border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.05); font-size: 12px; font-weight: 700; color: white;
      cursor: pointer; transition: 0.2s;
    }
    .pill.active { background: var(--accent); color: var(--bg-dark); border-color: var(--accent); }

    /* --- INFO BOX --- */
    .info-box {
      background: rgba(0, 194, 255, 0.1); border-radius: 18px; padding: 14px;
      display: flex; gap: 12px; align-items: center; margin-top: 12px; border: 1px solid rgba(0, 194, 255, 0.2);
    }
    .info-icon {
      width: 22px; height: 22px; background: var(--accent); color: var(--bg-dark);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 12px; font-weight: 900; flex-shrink: 0;
    }
    .info-text { font-size: 12px; color: var(--accent); line-height: 1.4; font-weight: 500; }

    .chip-suggestion {
      display: inline-block; padding: 5px 12px; border-radius: 10px;
      background: rgba(34, 197, 94, 0.2); color: #4ade80; font-size: 11px; font-weight: 800; margin-top: 10px;
    }

    /* --- RADIOS --- */
    .option-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; font-size: 15px; cursor: pointer; }
    .option-row input[type="radio"] { width: 22px; height: 22px; accent-color: var(--accent); cursor: pointer; }

    .btn-submit {
      width: 100%; padding: 18px; border-radius: 22px; border: none;
      background: var(--accent); color: var(--bg-dark); font-size: 16px; font-weight: 800;
      cursor: pointer; box-shadow: 0 10px 25px rgba(0, 194, 255, 0.3); margin-top: 15px;
      transition: transform 0.2s;
    }
    .btn-submit:active { transform: scale(0.97); }

    /* --- BOTTOM BAR --- */
    .bottom-bar {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 85%; max-width: 350px;
      background: rgba(6, 93, 155, 0.7);
      backdrop-filter: blur(20px); border-radius: 30px; height: 70px;
      display: flex; align-items: center; justify-content: space-around;
      border: 1px solid var(--glass-border); z-index: 1000;
    }
    .nav-btn { color: rgba(255,255,255,0.4); font-size: 24px; background: none; border: none; cursor: pointer; }
    .nav-btn.active { color: var(--accent); }
    .center-btn { 
      width: 60px; height: 60px; background: var(--accent); color: var(--bg-dark);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; margin-top: -40px; box-shadow: 0 8px 20px rgba(0, 194, 255, 0.4);
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0, 52, 92, 0.4); backdrop-filter: blur(10px);
      display: none; justify-content: center; align-items: center; padding: 20px; z-index: 2000;
    }
    .modal {
      background: #ffffff; width: 100%; max-width: 360px; border-radius: 35px;
      padding: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); color: #0d2b52;
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph-bold ph-caret-left"></i></button>
      <div class="text-lg font-extrabold">Solicitar Turno</div>
      <div style="width:40px"></div>
    </header>

    <main>
      <div class="form-card">
        <div class="mb-5">
          <label class="section-label">Establecimiento</label>
          <input type="text" class="input-text" placeholder="Buscar centro de salud o cercanía...">
          <div class="flex gap-2 mt-3">
            <button class="pill active"><i class="ph-bold ph-map-pin"></i> Ubicación actual</button>
          </div>
        </div>

        <div class="mb-5">
          <label class="section-label">Especialidad</label>
          <select class="select-field" id="especialidad">
            <option value="">Seleccionar especialidad</option>
            <option value="clinica">Clínica médica</option>
            <option value="cardiologia">Cardiología</option>
            <option value="traumatologia">Traumatología</option>
            <option value="salud_mental">Salud mental</option>
            <option value="ginecologia">Ginecología / Obstetricia</option>
            <option value="pediatria">Pediatría</option>
          </select>
        </div>

        <div class="mb-5">
          <label class="section-label">Motivo de la consulta</label>
          <input type="text" id="motivo" class="input-text" placeholder="Ej: Control, dolor de pecho, receta...">
          <div id="chip-sugerencia" class="chip-suggestion" style="display:none;"></div>
          
          <div class="info-box" id="info-docs">
            <div class="info-icon">i</div>
            <div class="info-text" id="doc-text">Indica el motivo para recibir recomendaciones previas al turno.</div>
          </div>
        </div>

        <div class="flex gap-3 mb-5">
          <div class="flex-1">
            <label class="section-label">Fecha</label>
            <input type="date" class="input-text">
          </div>
          <div class="flex-1">
            <label class="section-label">Franja</label>
            <select class="select-field">
              <option>Mañana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
          </div>
        </div>

        <div class="mb-5">
          <label class="section-label">Modalidad</label>
          <div class="space-y-2">
            <label class="option-row">
                <input type="radio" name="mod" id="pres" checked> <span>Presencial</span>
            </label>
            <label class="option-row">
                <input type="radio" name="mod" id="tele"> <span>Telemedicina (Salud Digital)</span>
            </label>
          </div>
        </div>

        <div class="mb-6">
          <label class="section-label">Obra Social / Cobertura</label>
          <select class="select-field">
            <option>PAMI</option>
            <option>Sistema Público (Sin cobertura)</option>
            <option>OSDE</option>
            <option>Swiss Medical</option>
            <option>IOMA</option>
          </select>
        </div>

        <button class="btn-submit">Confirmar solicitud de turno</button>
      </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house-line"></i></button>
      <button class="nav-btn active" onclick="location.href='solicitar-turno.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-btn" onclick="abrirModalAyuda()">?</div>
      <button class="nav-btn" onclick="location.href='farmacias.html'"><i class="ph-bold ph-pill"></i></button>
      <button class="nav-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user-circle"></i></button>
    </nav>
  </div>

  <div id="modal-container" class="modal-backdrop" onclick="cerrarModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-extrabold">Ayuda: Turnos</h3>
        <button onclick="cerrarModal()" class="bg-gray-100 p-2 rounded-full"><i class="ph ph-x"></i></button>
      </div>
      <div id="modal-body" class="space-y-5 text-sm text-gray-600">
        </div>
      <div class="mt-8 pt-5 border-t border-gray-100">
        <button onclick="cerrarModal()" class="flex items-center gap-2 text-cura-blue font-bold text-lg">
          <i class="ph-bold ph-arrow-left"></i> Volver
        </button>
      </div>
    </div>
  </div>

  <script>
    const motivoInput = document.getElementById("motivo");
    const chipSugerencia = document.getElementById("chip-sugerencia");
    const docText = document.getElementById("doc-text");
    const especialidadSelect = document.getElementById("especialidad");

    function abrirModalAyuda() {
      const modal = document.getElementById('modal-container');
      const body = document.getElementById('modal-body');
      body.innerHTML = `
        <div class="flex gap-4">
          <i class="ph-bold ph-brain text-2xl text-blue-600"></i>
          <p><strong>Asignación Inteligente:</strong> Si describes tu síntoma, el sistema te sugerirá la especialidad correcta automáticamente.</p>
        </div>
        <div class="flex gap-4">
          <i class="ph-bold ph-video text-2xl text-blue-600"></i>
          <p><strong>Telemedicina:</strong> Algunos motivos permiten atención por videollamada para evitar traslados innecesarios.</p>
        </div>
        <div class="flex gap-4">
          <i class="ph-bold ph-warning text-2xl text-red-600"></i>
          <p><strong>Urgencias:</strong> Si tu cuadro es grave, no solicites turno aquí; dirígete de inmediato a la guardia más cercana.</p>
        </div>
      `;
      modal.style.display = "flex";
    }

    function cerrarModal() { document.getElementById('modal-container').style.display = "none"; }

    motivoInput.addEventListener("input", () => {
      const val = motivoInput.value.toLowerCase();
      if (val.includes("pecho") || val.includes("corazon")) {
        especialidadSelect.value = "cardiologia";
        chipSugerencia.textContent = "Sugerencia: Cardiología";
        chipSugerencia.style.display = "inline-block";
        docText.textContent = "Recuerda traer tu último electrocardiograma o análisis de sangre si lo tienes.";
      } 
      else if (val.includes("ansiedad") || val.includes("dormir") || val.includes("panico")) {
        especialidadSelect.value = "salud_mental";
        chipSugerencia.textContent = "Sugerencia: Salud Mental";
        chipSugerencia.style.display = "inline-block";
        docText.textContent = "Puedes solicitar este turno vía Telemedicina para una atención más rápida.";
      }
      else {
        chipSugerencia.style.display = "none";
        docText.textContent = "Se asignará la especialidad más adecuada según tu historial clínico.";
      }
    });
  </script>
</body>
</html>
