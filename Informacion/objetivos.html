<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

<link rel="shortcut icon" href="/favicon.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cura: {
              primary: '#004E85',       
              primaryDark: '#00345C',   
              card: '#065D9B',         
              accent: '#00C2FF',       
              accentLight: '#59D2FF'   
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body {
      background-color: #004E85;
    }
    .cursor-blink::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans selection:bg-cura-accent selection:text-cura-primaryDark">

  <header class="sticky top-0 z-30 bg-cura-primaryDark/80 backdrop-blur-md text-white border-b border-white/10 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2 group">
        <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-105" />
        <div class="leading-tight">
          <p class="text-[9px] uppercase tracking-[0.2em] text-cura-accentLight">LEY NACIONAL</p>
          <p class="text-xs font-bold">C.U.R.A.</p>
        </div>
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="/Informacion/informacion.html" class="group text-cura-accentLight hover:text-white transition-all duration-300 flex items-center gap-1 hover:-translate-y-0.5">
        <span class="transition-transform duration-300 group-hover:-translate-x-1 font-bold text-lg">←</span> Volver</a>
        <a href="https://www.leycura.org/#sumate" class="text-cura-accentLight hover:text-white transition-colors uppercase font-bold nav-scroll-link">Sumarme</a>
        <a href="/demo.html" class="bg-cura-accent text-cura-primaryDark px-4 py-1.5 rounded-full text-xs font-bold hover:bg-white transition">Demostración</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 md:py-20">
    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>
      <span class="text-white">Objetivos del Sistema</span>
    </nav>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Objetivos Estratégicos
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Hacia una soberanía sanitaria digital plena.</p>
        <div class="flex gap-4">
          <a href="/Informacion/fundamentos" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Fundamentos
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>Introducción: La Infraestructura del Siglo XXI</strong><br>El Proyecto de Ley C.U.R.A. no es solo una plataforma tecnológica; es la infraestructura crítica que transforma la salud argentina en un ecosistema digital de alta eficiencia, soberano y centrado en la persona. Se establece como el mecanismo de ejecución operativa de la Ley 27.706, transformando la "voluntad digital" en un estándar de Orden Público.<br><br><strong>Ejes Estratégicos (Objetivos Principales)</strong><br>1. <strong>Soberanía Sanitaria Digital:</strong> Garantizar que toda la infraestructura tecnológica y los datos sanitarios de los argentinos residan y sean procesados en territorio nacional. C.U.R.A. establece que la información médica es un activo estratégico de la Nación, blindado contra dependencias externas.<br><br>2. <strong>Empoderamiento y Propiedad del Paciente:</strong> Restituir al ciudadano la propiedad efectiva de su historial médico. A través de la Credencial Única de Salud (C.U.S.), el paciente garantiza la portabilidad total de sus datos: su información lo acompaña, sin importar si se atiende en el sector público, privado o de seguridad social.<br><br>3. <strong>Interoperabilidad Universal y Obligatoria:</strong> Eliminar los "silos de información". El sistema impone el uso de estándares internacionales (HL7 FHIR y SNOMED CT) como norma de cumplimiento obligatorio para todos los subsectores, permitiendo que diferentes sistemas de salud hablen el mismo idioma por primera vez en la historia argentina.<br><br>4. <strong>Eficiencia Actuarial y Sostenibilidad Financiera:</strong> Optimizar el gasto prestacional mediante la eliminación de la redundancia. Al evitar la duplicación de estudios, combatir el fraude de identidad y digitalizar la burocracia, el sistema proyecta un ahorro directo de hasta el 30% del gasto en salud, garantizando la viabilidad del sistema a largo plazo.<br><br>5. <strong>Transformación hacia la Medicina Predictiva (IA):</strong> Transicionar de una medicina reactiva a una medicina basada en datos. Utilizar la Inteligencia Artificial de manera ética para el soporte diagnóstico, la vigilancia epidemiológica en tiempo real y la prevención personalizada, permitiendo al Estado anticiparse a crisis sanitarias.<br><br>6. <strong>Liderazgo Global y Hub de Innovación:</strong> Posicionar a la República Argentina como un referente regional en Salud Digital. Al implementar una red nacional unificada, el país se transforma en un Hub Global de Interoperabilidad, capaz de exportar conocimiento, tecnología y modelos de gestión sanitaria moderna.<br><br><strong>Metas de Impacto Directo</strong><br><strong>Error Cero:</strong> Reducción drástica de errores médicos por falta de antecedentes clínicos al momento de la atención.<br><br><strong>Desburocratización:</strong> Eliminación total del papel en órdenes médicas, recetas y autorizaciones.<br><br><strong>Continuidad del Cuidado:</strong> Asegurar que un médico en Jujuy tenga el mismo acceso a la información crítica que un médico en Buenos Aires ante una emergencia.<br><br><strong>Transparencia:</strong> Auditoría en tiempo real del uso de recursos públicos y privados para evitar sobreprecios y malversaciones.`;

      let i = 0;
      const speed = 10; // Velocidad ajustada para texto largo

      function typeWriter() {
        if (i < textToType.length) {
          // Si encontramos una etiqueta HTML, la saltamos para aplicarla de golpe
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      // Inicio diferido para suavidad
      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
