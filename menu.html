<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      /* Colores Credencial Celeste */
      --cred-bg-start: #a6ccee;
      --cred-bg-end: #cce5ff;
      --btn-ver-bg: #e3f0ff;
      --btn-ver-text: #005fa3;
      
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --icon-circle-start: #dbeafe;
      --icon-circle-end: #bfdbfe;
      --menu-text-blue: #0d2b52; 
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      background-color: var(--main-bg);
      display: flex;
      flex-direction: column;
      padding-bottom: 110px; 
    }

    /* --- HEADER PASTILLA --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
    }

    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }
    .greeting-text { font-size: 28px; font-weight: 800; color: var(--text-dark); margin-bottom: 4px; }
    .greeting-sub { font-size: 16px; color: var(--text-gray); margin-bottom: 24px; }

    /* --- CREDENCIAL CELESTE (RESTAURADA) --- */
    .credencial-card-light {
        display: block;
        text-decoration: none;
        width: 100%;
        background: linear-gradient(135deg, var(--cred-bg-start), var(--cred-bg-end));
        border-radius: 24px;
        padding: 24px 20px;
        box-shadow: var(--shadow-soft);
        margin-bottom: 30px;
        position: relative;
        transition: transform 0.1s ease-out;
    }

    .credencial-card-light:active { transform: scale(0.98); }

    .cred-title-light {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 20px;
    }

    .cred-layout {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .cred-left-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .avatar-placeholder {
        width: 60px;
        height: 60px;
        background-color: #d1e3f3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .avatar-placeholder svg { width: 40px; height: 40px; fill: #a0b4c8; }

    .user-data-light h3 {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 4px;
    }
    .user-data-light p { font-size: 14px; color: var(--text-gray); }

    .cred-right-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }

    .qr-box-light {
        background: rgba(255,255,255,0.6);
        padding: 5px;
        border-radius: 12px;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .qr-box-light img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
    }

    .btn-ver-light {
        background-color: var(--btn-ver-bg);
        color: var(--btn-ver-text);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        border: none;
    }

    /* --- GRID MEN√ö (ORIGINAL MENU 10) --- */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .menu-item {
      background: var(--card-white);
      border-radius: 24px;
      padding: 15px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.04);
    }

    .icon-circle {
      width: 80px; 
      height: 80px;
      background: linear-gradient(135deg, var(--icon-circle-start), var(--icon-circle-end));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .icon-circle img {
      width: 40px; 
      height: 40px;
      object-fit: contain;
    }

    .menu-text {
      font-size: 11px;
      font-weight: 800;
      color: var(--menu-text-blue);
      text-align: center;
      line-height: 1.2;
      height: 2.4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- NAV INFERIOR (ORIGINAL MENU 10) --- */
    .bottom-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 370px;
      background: #ffffff;
      border-radius: 35px;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }

    .center-btn {
      width: 60px;
      height: 60px;
      background: #0066cc;
      border-radius: 50%;
      border: 5px solid var(--main-bg);
      color: white;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -45px;
      box-shadow: 0 8px 15px rgba(0, 102, 204, 0.3);
    }
  </style>
</head>
