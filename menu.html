<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      /* PALETA DE COLORES (EstÃ©tica Nueva) */
      --bg-gradient-top: #dbeafe; 
      --bg-gradient-bottom: #f3f4f6; 
      --blue-header: #3b6eb3; 
      --blue-card-dark: #004e92; 
      --blue-card-mid: #00579f; 
      --text-dark: #111827; 
      --text-gray: #6b7280; 
      --text-white: #ffffff;
      --card-white-bg: #ffffff;
      
      --nav-pill-bg: #f3f4f6; 
      --nav-plus-blue: #3b82f6; 
      --nav-icon-gray: #9ca3af; 

      /* SOMBRAS (EstÃ©tica Nueva) */
      --shadow-floating: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(180deg, var(--bg-gradient-top) 0%, var(--bg-gradient-bottom) 100%);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 0 20px 100px; /* Padding inferior extra para el nav flotante */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* --- 1. HEADER FLOTANTE (EstÃ©tica Nueva) --- */
    .top-floating-bar {
        width: 100%;
        background-color: var(--blue-header);
        color: var(--text-white);
        padding: 12px 20px;
        border-radius: 999px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-floating);
        margin-bottom: 25px;
        z-index: 10;
    }

    .top-bar-title {
        font-size: 18px;
        font-weight: 600;
    }

    .notif-bell {
        position: relative;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .notif-dot {
        position: absolute;
        top: -2px;
        right: -2px;
        width: 10px;
        height: 10px;
        background-color: #ef4444;
        border-radius: 50%;
        border: 2px solid var(--blue-header);
    }

    /* --- 2. TARJETA CREDENCIAL (La nueva tarjeta grande) --- */
    /* Ahora es un <a> para mantener el enlace a credencial.html */
    .credencial-card-container {
        display: block; /* Para que funcione como bloque siendo <a> */
        text-decoration: none; /* Quitar subrayado */
        width: 100%;
        background-color: var(--blue-card-dark);
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--shadow-floating);
        color: var(--text-white);
        margin-bottom: 30px;
        position: relative;
        transition: transform 0.12s ease-out; /* Tu animaciÃ³n original */
    }

    .credencial-card-container:active {
        transform: scale(0.98); /* Efecto de toque sutil */
    }

    .cred-header-strip {
        background-color: var(--blue-card-mid);
        padding: 8px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .cred-body {
        padding: 20px 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .cred-user-info { flex: 1; }
    
    .cred-name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 4px;
        color: white;
    }
    
    .cred-id {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
        color: rgba(255,255,255,0.8);
    }

    .cred-qr-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .qr-placeholder {
        background: white;
        padding: 4px;
        border-radius: 8px;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .qr-placeholder img { width: 100%; height: 100%; }

    .btn-fake-ver {
        background-color: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 500;
    }

    .cred-footer-strip {
        position: absolute;
        bottom: 12px;
        left: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 10px;
        opacity: 0.8;
        color: white;
    }

    /* --- 3. SALUDO --- */
    .greeting-section {
        width: 100%;
        text-align: left;
        margin-bottom: 20px;
        padding-left: 5px;
    }
    .greeting-title {
        font-size: 24px;
        font-weight: 800;
        color: var(--text-dark);
    }
    .section-subtitle {
        font-size: 16px;
        color: var(--text-gray);
        margin-top: 4px;
    }

    /* --- 4. GRID DE MENÃš (Restaurando tus animaciones) --- */
    .menu-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .menu-card {
      background: var(--card-white-bg);
      border-radius: 20px;
      padding: 20px 10px;
      box-shadow: var(--shadow-soft);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      
      /* TUS ANIMACIONES ORIGINALES RESTAURADAS */
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }

    /* TU EFECTO CLICK ORIGINAL RESTAURADO */
    .menu-card:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.18);
    }

    .menu-icon {
      width: 50px; 
      height: 50px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-icon img {
        max-width: 100%;
        max-height: 100%;
        /* Filtro opcional para que tus iconos negros se vean azules como el diseÃ±o nuevo.
           Si prefieres tus colores originales, borra la linea de "filter". */
        filter: invert(19%) sepia(40%) saturate(3475%) hue-rotate(208deg) brightness(93%) contrast(98%);
    }

    .menu-label {
      font-size: 14px;
      font-weight: 700;
      color: #1e3a8a; /* Azul oscuro */
      text-align: center;
    }

    /* --- 5. NAV INFERIOR FLOTANTE --- */
    .bottom-nav-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 380px;
        z-index: 20;
    }

    .bottom-nav-pill {
        background-color: var(--nav-pill-bg);
        border-radius: 999px;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-floating);
        position: relative;
    }

    .nav-btn {
        background: none;
        border: none;
        padding: 10px;
        cursor: pointer;
        opacity: 0.5; /* Inactivo */
    }
    
    .nav-plus-btn {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background-color: var(--nav-plus-blue);
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.5);
        color: white;
        font-size: 30px;
        cursor: pointer;
        transition: transform 0.12s ease-out;
    }
    
    .nav-plus-btn:active {
        transform: translateX(-50%) scale(0.9);
    }

  </style>
</head>
