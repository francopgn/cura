<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      /* Colores exactos de la imagen target */
      --bg-gradient-top: #dbeafe; /* Azul muy claro superior */
      --bg-gradient-bottom: #f3f4f6; /* Gris claro inferior */
      
      --blue-header: #3b6eb3; /* Color de la barra flotante superior */
      --blue-card-dark: #004e92; /* Azul oscuro de la credencial */
      --blue-card-mid: #00579f; /* Azul medio para barras internas de la credencial */
      
      --text-dark: #111827; /* Texto casi negro */
      --text-gray: #6b7280; /* Texto gris para subt√≠tulos */
      --text-white: #ffffff;
      
      --card-white-bg: #ffffff;
      --icon-dark-blue: #1e3a8a; /* Color de los iconos de la grilla */
      
      --nav-pill-bg: #f3f4f6; /* Fondo de la barra de navegaci√≥n inferior */
      --nav-plus-blue: #3b82f6; /* Azul brillante del bot√≥n + */
      --nav-icon-gray: #9ca3af; /* Iconos inactivos del nav */

      --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-floating: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-plus-btn: 0 10px 20px rgba(59, 130, 246, 0.5);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(180deg, var(--bg-gradient-top) 0%, var(--bg-gradient-bottom) 100%);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    .app-container {
      width: 100%;
      max-width: 400px; /* Ancho un poco m√°s estrecho para coincidir con la imagen */
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* --- 1. TOP FLOATING BAR --- */
    .top-floating-bar {
        width: 100%;
        background-color: var(--blue-header);
        color: var(--text-white);
        padding: 12px 20px;
        border-radius: 999px; /* Forma de pastilla completa */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-floating);
        margin-bottom: 25px;
        z-index: 10;
    }

    .top-bar-title {
        font-size: 18px;
        font-weight: 600;
    }

    .notif-bell-container {
        position: relative;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .notif-dot {
        position: absolute;
        top: -2px;
        right: -2px;
        width: 10px;
        height: 10px;
        background-color: #ef4444; /* Rojo alerta */
        border-radius: 50%;
        border: 2px solid var(--blue-header);
    }


    /* --- 2. COMPLEX CREDENCIAL CARD --- */
    .credencial-card-container {
        width: 100%;
        /* Fondo azul oscuro s√≥lido */
        background-color: var(--blue-card-dark);
        /* IMPORTANTE: Aqu√≠ debes poner la ruta real a tu imagen del escudo */
        /* background-image: url('fondo-escudo-argentino.png'); */
        background-size: cover;
        background-position: center;
        background-blend-mode: soft-light; /* Mezcla el escudo con el fondo azul */
        
        border-radius: 24px;
        overflow: hidden; /* Para que las barras internas respeten el borde redondeado */
        box-shadow: var(--shadow-floating);
        color: var(--text-white);
        margin-bottom: 30px;
        position: relative;
    }

    .cred-header-strip {
        background-color: var(--blue-card-mid);
        padding: 8px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    .cred-header-left { display: flex; align-items: center; gap: 8px; }

    .cred-body {
        padding: 20px 16px 24px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .cred-user-info {
        flex: 1;
    }
    .cred-name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 4px;
    }
    .cred-id {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }

    .cred-footer-strip {
        position: absolute;
        bottom: 12px;
        left: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 10px;
        opacity: 0.8;
    }
    .cred-footer-strip img { width: 24px; height: auto; }

    .cred-qr-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .qr-code-container {
        background: white;
        padding: 4px;
        border-radius: 8px;
    }
    .qr-code-container img {
        display: block;
        width: 70px; /* Tama√±o fijo para el QR */
        height: 70px;
    }

    .btn-ver-credencial {
        background-color: rgba(255, 255, 255, 0.2); /* Blanco transl√∫cido */
        border: 1px solid rgba(255, 255, 255, 0.4);
        color: white;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
    }


    /* --- 3. GREETING SECTION --- */
    .greeting-section {
        width: 100%;
        text-align: left;
        margin-bottom: 20px;
        padding-left: 5px;
    }
    .greeting-title {
        font-size: 24px;
        font-weight: 800;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .greeting-subtitle {
        font-size: 16px;
        color: var(--text-gray);
        margin-top: 4px;
    }


    /* --- 4. 2x2 GRID MENU --- */
    .menu-grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 100px; /* Espacio inferior grande para que no tape el nav */
    }

    .menu-card {
      background: var(--card-white-bg);
      border-radius: 20px;
      padding: 25px 15px;
      box-shadow: var(--shadow-soft);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }
    .menu-card:active { transform: scale(0.98); }

    /* Estilo de icono de contorno grueso */
    .menu-icon-container {
      margin-bottom: 15px;
      /* Aqu√≠ usar√≠as tus SVGs. Estoy usando un estilo gen√©rico para simularlo */
      width: 50px; 
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .menu-icon-svg {
        stroke: var(--icon-dark-blue); /* Color del borde del icono */
        stroke-width: 2.5px;
        fill: none;
        width: 100%;
        height: 100%;
    }

    .menu-label {
      font-size: 14px;
      font-weight: 700;
      color: var(--icon-dark-blue); /* Texto del mismo color que el icono */
      text-align: center;
    }


    /* --- 5. BOTTOM FLOATING NAV PILL --- */
    .bottom-nav-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 380px;
        z-index: 20;
    }

    .bottom-nav-pill {
        background-color: var(--nav-pill-bg);
        border-radius: 999px;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-floating);
        position: relative; /* Necesario para posicionar el bot√≥n + */
    }

    .nav-btn {
        background: none;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    .nav-icon-svg {
        width: 28px;
        height: 28px;
        fill: var(--nav-icon-gray); /* Color gris para inactivos */
    }

    /* Bot√≥n + Flotante Central */
    .nav-plus-btn {
        position: absolute;
        top: -25px; /* Flota por encima de la pastilla */
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background-color: var(--nav-plus-blue);
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-plus-btn);
        color: white;
        cursor: pointer;
    }
    
    .plus-icon-svg {
        width: 32px;
        height: 32px;
        fill: white;
    }

  </style>
</head>
