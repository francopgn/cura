<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar Turno - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      background-color: var(--main-bg);
      display: flex;
      flex-direction: column;
      padding-bottom: 120px; /* Ajustado para la nueva barra flotante */
    }

    /* --- HEADER PASTILLA --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
    }

    .back-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-right: 12px;
    }

    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }

    .card {
      background: var(--card-white);
      border-radius: 28px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 20px;
    }

    .section-label {
      font-size: 15px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
      display: block;
    }

    /* --- FORM ELEMENTS --- */
    .input-group { margin-bottom: 20px; }

    .input-text, .select-field {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      font-size: 15px;
      outline: none;
      background: #f8fafc;
      color: var(--text-dark);
      transition: border-color 0.2s;
    }

    .input-text:focus, .select-field:focus {
      border-color: var(--blue-main);
      background: #fff;
    }

    /* Pills Selectors */
    .pill-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 4px; }
    
    .pill {
      padding: 10px 16px;
      border-radius: 14px;
      border: 1px solid var(--border-soft);
      background: #f1f5f9;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-gray);
      cursor: pointer;
      transition: all 0.2s;
    }

    .pill.active {
      background: var(--blue-main);
      color: #fff;
      border-color: var(--blue-main);
    }

    /* Radio/Options */
    .option-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--text-dark);
    }

    .option-row input[type="radio"] {
      width: 20px;
      height: 20px;
      accent-color: var(--blue-main);
    }

    /* Info Alerts */
    .info-box {
      background: #f0f7ff;
      border-radius: 16px;
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 10px;
      border: 1px solid #dbeafe;
    }

    .info-icon {
      width: 24px;
      height: 24px;
      background: var(--blue-main);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .info-text { font-size: 12px; color: var(--blue-header); line-height: 1.4; }

    .chip {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      background: #dcfce7;
      color: #166534;
      font-size: 11px;
      font-weight: 700;
      margin-top: 6px;
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      border: none;
      background: var(--blue-main);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(31, 111, 229, 0.2);
      margin-top: 10px;
    }

    /* --- NUEVA NAV INFERIOR PREMIUM --- */
    .bottom-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 35px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-icon-btn {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: #64748b; /* Gris inactivo */
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.2s ease;
    }

    /* Estado ACTIVO para Calendario (Turnos) */
    .nav-icon-btn.active {
      color: var(--blue-main);
    }

    .nav-icon-btn i {
      font-size: 26px;
    }

    .center-question-btn {
      width: 64px;
      height: 64px;
      background: var(--blue-main);
      border-radius: 50%;
      border: 5px solid var(--main-bg); 
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: 600;
      margin-top: -35px; 
      box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3);
      cursor: pointer;
    }

    .nav-icon-btn:active, .center-question-btn:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()">‹</button>
      <div class="header-title">Solicitar Turno</div>
    </header>

    <main class="main-content">
      <div class="card">
        <div class="input-group">
          <label class="section-label">Establecimiento</label>
          <input type="text" class="input-text" placeholder="Buscar centro de salud o cercanía...">
          <div class="pill-group" style="margin-top:10px;">
            <button class="pill active">Usar ubicación actual</button>
          </div>
        </div>

        <div class="input-group">
          <label class="section-label">Especialidad</label>
          <select class="select-field" id="especialidad">
            <option value="">Seleccionar especialidad</option>
            <option value="clinica">Clínica médica</option>
            <option value="cardiologia">Cardiología</option>
            <option value="traumatologia">Traumatología</option>
            <option value="salud_mental">Salud mental</option>
            <option value="ginecologia">Ginecología / Obstetricia</option>
            <option value="pediatria">Pediatría</option>
          </select>
        </div>

        <div class="input-group">
          <label class="section-label">Motivo de la consulta</label>
          <input type="text" id="motivo" class="input-text" placeholder="Ej: Control, dolor de pecho, receta...">
          <div id="chip-sugerencia" class="chip" style="display:none;"></div>
          
          <div class="info-box" id="info-docs">
            <div class="info-icon">i</div>
            <div class="info-text" id="doc-text">Indica el motivo para recibir recomendaciones previas al turno.</div>
          </div>
        </div>

        <div style="display:flex; gap:12px; margin-bottom:20px;">
          <div style="flex:1;">
            <label class="section-label">Fecha</label>
            <input type="date" class="input-text">
          </div>
          <div style="flex:1;">
            <label class="section-label">Franja</label>
            <select class="select-field">
              <option>Mañana</option>
              <option>Tarde</option>
              <option>Noche</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label class="section-label">Modalidad</label>
          <div class="option-row">
            <input type="radio" name="mod" id="pres" checked> <label for="pres">Presencial</label>
          </div>
          <div class="option-row">
            <input type="radio" name="mod" id="tele"> <label for="tele">Telemedicina (Salud Digital)</label>
          </div>
        </div>

        <div class="input-group">
          <label class="section-label">Obra Social / Cobertura</label>
          <select class="select-field">
            <option>PAMI</option>
            <option>Sistema Público (Sin cobertura)</option>
            <option>OSDE</option>
            <option>Swiss Medical</option>
            <option>IOMA</option>
          </select>
        </div>

        <button class="btn-submit">Confirmar solicitud de turno</button>
      </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn" onclick="location.href='menu.html'">
        <i class="ph-bold ph-house"></i>
      </button>
      
      <button class="nav-icon-btn active" onclick="location.href='turnos.html'">
        <i class="ph-bold ph-calendar-blank"></i>
      </button>
      
      <div class="center-question-btn" onclick="location.href='asistente.html'">?</div>
      
      <button class="nav-icon-btn" onclick="location.href='farmacias.html'">
        <i class="ph-bold ph-prescription"></i>
      </button>
      
      <button class="nav-icon-btn" onclick="location.href='perfil.html'">
        <i class="ph-bold ph-user"></i>
      </button>
    </nav>
  </div>

  <script>
    const motivoInput = document.getElementById("motivo");
    const chipSugerencia = document.getElementById("chip-sugerencia");
    const docText = document.getElementById("doc-text");
    const especialidadSelect = document.getElementById("especialidad");

    motivoInput.addEventListener("input", () => {
      const val = motivoInput.value.toLowerCase();
      
      if (val.includes("pecho") || val.includes("corazon")) {
        especialidadSelect.value = "cardiologia";
        chipSugerencia.textContent = "Sugerencia: Cardiología";
        chipSugerencia.style.display = "inline-block";
        docText.textContent = "Recuerda traer tu último electrocardiograma o análisis de sangre si lo tienes.";
      } 
      else if (val.includes("ansiedad") || val.includes("dormir") || val.includes("panico")) {
        especialidadSelect.value = "salud_mental";
        chipSugerencia.textContent = "Sugerencia: Salud Mental";
        chipSugerencia.style.display = "inline-block";
        docText.textContent = "Puedes solicitar este turno vía Telemedicina para una atención más rápida.";
      }
      else {
        chipSugerencia.style.display = "none";
        docText.textContent = "Se asignará la especialidad más adecuada según tu historial clínico.";
      }
    });
  </script>
</body>
</html>
