<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Credencial - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-dark: #00345C;
      --cura-blue: #004E85;
      --accent: #00C2FF;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at top right, rgba(0, 78, 133, 0.5), transparent),
        radial-gradient(circle at bottom left, rgba(0, 194, 255, 0.05), transparent);
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      padding: 20px;
      padding-bottom: 120px;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER --- */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px;
      margin-bottom: 25px;
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 12px; background: var(--glass);
      border: 1px solid var(--glass-border); display: flex; align-items: center;
      justify-content: center; color: #fff; font-size: 20px; cursor: pointer;
    }

    /* --- TARJETA QR PREMIUM --- */
    .qr-card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 35px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .qr-wrapper {
      background: white;
      padding: 15px;
      border-radius: 25px;
      display: inline-block;
      margin-bottom: 15px;
      box-shadow: 0 10px 20px rgba(0, 194, 255, 0.2);
    }
    .qr-img { width: 180px; height: 180px; }

    .token-display {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 6px;
      color: var(--accent);
      margin: 10px 0;
      text-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
    }

    /* --- TIMER PROGRESS --- */
    .timer-container { width: 80%; margin: 0 auto 10px; }
    .progress-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--accent); transition: width 1s linear; }

    /* --- ALERTA --- */
    .alert-box {
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid rgba(255, 165, 0, 0.2);
      border-radius: 20px;
      padding: 15px;
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 25px;
    }

    /* --- BOTÓN DESCARGA --- */
    .btn-download {
      width: 100%;
      background: var(--cura-blue);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 18px;
      border-radius: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }
    .btn-download:active { transform: scale(0.96); background: #005fa3; }

    /* --- BOTTOM BAR --- */
    .bottom-bar {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 85%; max-width: 350px;
      background: rgba(6, 93, 155, 0.7);
      backdrop-filter: blur(20px); border-radius: 30px; height: 70px;
      display: flex; align-items: center; justify-content: space-around;
      border: 1px solid var(--glass-border); z-index: 1000;
    }
    .nav-btn { color: rgba(255,255,255,0.4); font-size: 24px; background: none; border: none; }
    .nav-btn.active { color: var(--accent); }
    .center-btn { 
      width: 60px; height: 60px; background: var(--accent); color: var(--bg-dark);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; margin-top: -40px;
      box-shadow: 0 8px 20px rgba(0, 194, 255, 0.4);
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0, 52, 92, 0.4); backdrop-filter: blur(10px);
      display: none; justify-content: center; align-items: center; padding: 20px; z-index: 2000;
    }
    .modal {
      background: #ffffff; width: 100%; max-width: 360px; border-radius: 35px;
      padding: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); color: #0d2b52;
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph-bold ph-caret-left"></i></button>
      <div class="text-lg font-extrabold">Credencial Digital</div>
      <div style="width:40px"></div>
    </header>

    <main>
      <div class="qr-card">
        <div class="qr-wrapper">
          <img id="qrImg" src="qr_menu.png" class="qr-img" alt="QR Code">
        </div>
        <div class="text-[10px] tracking-[3px] uppercase opacity-50 mb-4">CURAID-41316202</div>

        <p class="text-xs font-bold text-cura-accent uppercase tracking-widest mb-1">Token de Seguridad</p>
        <div id="token" class="token-display">0000</div>

        <div class="timer-container">
          <div class="progress-bg">
            <div class="progress-fill" id="progress"></div>
          </div>
          <p id="time-remaining" class="text-[10px] mt-2 opacity-60 font-semibold uppercase tracking-tighter">Expira en 05:00 min</p>
        </div>
      </div>

      <div class="alert-box">
        <i class="ph-fill ph-shield-check text-2xl text-orange-400"></i>
        <p class="text-[11px] leading-relaxed opacity-90">
          Uso exclusivo para profesionales de salud o farmacias autorizadas por la <strong>Ley C.U.R.A.</strong>
        </p>
      </div>

      <button class="btn-download" onclick="alert('Descargando...')">
        <i class="ph-bold ph-file-pdf"></i> Descargar Offline (PDF)
      </button>
    </main>

    <nav class="bottom-bar">
      <button class="nav-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house-line"></i></button>
      <button class="nav-btn" onclick="location.href='chats.html'"><i class="ph-bold ph-chats-circle"></i></button>
      <div class="center-btn" onclick="abrirModalAyuda()">?</div>
      <button class="nav-btn" onclick="location.href='farmacias.html'"><i class="ph-bold ph-heartbeat"></i></button>
      <button class="nav-btn active"><i class="ph-bold ph-user-circle"></i></button>
    </nav>
  </div>

  <div id="modal-container" class="modal-backdrop" onclick="cerrarModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-extrabold">Ayuda: Credencial</h3>
        <button onclick="cerrarModal()" class="bg-gray-100 p-2 rounded-full"><i class="ph ph-x"></i></button>
      </div>
      <div id="modal-body" class="space-y-4 text-sm text-gray-600">
        </div>
      <div class="mt-8 pt-5 border-t border-gray-100">
        <button onclick="cerrarModal()" class="flex items-center gap-2 text-cura-blue font-bold">
          <i class="ph-bold ph-arrow-left"></i> Volver
        </button>
      </div>
    </div>
  </div>

  <script>
    const duration = 300; 
    let remaining = duration;

    function abrirModalAyuda() {
      const modal = document.getElementById('modal-container');
      const body = document.getElementById('modal-body');
      body.innerHTML = `
        <div class="flex gap-4">
          <i class="ph-bold ph-key text-xl text-blue-600"></i>
          <p><strong>Token Dinámico:</strong> Cambia cada 5 minutos para evitar fraudes.</p>
        </div>
        <div class="flex gap-4">
          <i class="ph-bold ph-qr-code text-xl text-blue-600"></i>
          <p><strong>Uso Federal:</strong> Válido en cualquier hospital o farmacia del país.</p>
        </div>
      `;
      modal.style.display = "flex";
    }

    function cerrarModal() { document.getElementById('modal-container').style.display = "none"; }

    function generarToken() {
      const t = Math.floor(1000 + Math.random() * 9000);
      document.getElementById("token").textContent = t;
    }

    function actualizarTimer() {
      const timeEl = document.getElementById("time-remaining");
      const progressEl = document.getElementById("progress");
      const min = String(Math.floor(remaining / 60)).padStart(2, "0");
      const sec = String(remaining % 60).padStart(2, "0");
      if (timeEl) timeEl.textContent = `Expira en ${min}:${sec} min`;
      const pct = (remaining / duration) * 100;
      if (progressEl) progressEl.style.width = pct + "%";
      remaining--;
      if (remaining < 0) { generarToken(); remaining = duration; }
    }

    generarToken();
    actualizarTimer();
    setInterval(actualizarTimer, 1000);
  </script>
</body>
</html>
