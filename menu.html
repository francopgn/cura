<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      /* Colores */
      --main-bg: #f2f6fc;
      --blue-header: #005fa3;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      
      /* Tarjetas y botones */
      --card-white: #ffffff;
      --icon-bg-blue: #e3f0ff;
      --text-blue-icon: #1f6fe5;
      
      /* Sombras */
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.05);
      --shadow-float: 0 10px 25px rgba(0, 95, 163, 0.25);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      position: relative;
      background-color: var(--main-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 100px;
    }

    /* --- HEADER TIPO PASTILLA FLOTANTE (CorrecciÃ³n) --- */
    .header-bar {
      background-color: var(--blue-header);
      
      /* Dimensiones de pastilla */
      width: calc(100% - 40px); /* Dejamos espacio a los lados */
      margin: 20px auto 10px;   /* 20px de espacio ARRIBA */
      height: 65px;
      
      /* Forma completamente redondeada */
      border-radius: 999px; 
      
      /* Flex para contenido */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      
      /* Sombra mÃ¡s fuerte para efecto flotante */
      box-shadow: var(--shadow-float);
      position: relative;
      z-index: 10;
    }

    .header-title {
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header-bell {
      position: relative;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-bell svg {
      fill: #ffffff;
      width: 22px;
      height: 22px;
    }

    .notif-dot {
      position: absolute;
      top: 0;
      right: 2px;
      width: 8px;
      height: 8px;
      background-color: #ff3b30;
      border-radius: 50%;
      border: 1px solid var(--blue-header);
    }

    /* --- CONTENIDO --- */
    .main-content {
      padding: 10px 20px 24px; /* Ajustado el padding superior */
      flex: 1;
    }

    /* Saludo */
    .greeting-container {
      margin-bottom: 24px;
      padding-left: 5px;
    }
    .greeting-text {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .greeting-sub {
      font-size: 16px;
      color: var(--text-gray);
      margin-top: 4px;
    }

    /* Tarjeta Credencial */
    .credencial-banner {
      display: block;
      text-decoration: none;
      background: linear-gradient(135deg, #bedcfe 0%, #dbeafe 100%);
      border-radius: 24px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      box-shadow: var(--shadow-soft);
    }

    .cred-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar-circle {
      width: 50px;
      height: 50px;
      background-color: #cbd5e1;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
    }
    .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

    .user-data h3 {
      font-size: 17px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 2px;
      margin-top: 0;
    }
    .user-data p {
      font-size: 13px;
      color: #334155;
      margin: 0;
    }

    .cred-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .qr-box {
      background: white;
      padding: 4px;
      border-radius: 8px;
      width: 50px;
      height: 50px;
    }
    .qr-box img { width: 100%; height: 100%; }

    .btn-ver {
      background: rgba(255,255,255,0.6);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      color: #0f172a;
    }

    /* Grilla de Botones */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .menu-item {
      background: var(--card-white);
      border-radius: 20px;
      padding: 16px 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      box-shadow: var(--shadow-soft);
      transition: transform 0.1s;
    }
    .menu-item:active { transform: scale(0.96); }

    .icon-circle {
      width: 54px;
      height: 54px;
      background-color: var(--icon-bg-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    /* Filtro para iconos azules */
    .icon-circle img {
      width: 28px;
      height: 28px;
      filter: invert(30%) sepia(96%) saturate(1684%) hue-rotate(204deg) brightness(91%) contrast(96%);
    }

    .menu-text {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dark);
      text-align: center;
      line-height: 1.3;
    }

    /* NavegaciÃ³n Inferior */
    .bottom-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 30px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      z-index: 50;
    }

    .nav-icon-btn {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .nav-icon-btn svg { width: 24px; height: 24px; fill: #64748b; }

    .float-center-btn {
      width: 60px;
      height: 60px;
      background: #1f6fe5;
      border-radius: 50%;
      border: 4px solid #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: 600;
      margin-top: -30px;
      box-shadow: 0 8px 20px rgba(31, 111, 229, 0.4);
      cursor: pointer;
    }

  </style>
</head>
