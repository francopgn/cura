<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Farmacias Cercanas - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
      --green-status: #16a34a;
    }

    html { overflow-y: scroll; scrollbar-width: none; }
    ::-webkit-scrollbar { display: none; }
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    
    body { background-color: var(--main-bg); display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
    .app-shell { width: 100%; max-width: 414px; display: flex; flex-direction: column; padding-bottom: 120px; }

    .header-bar {
      background-color: var(--blue-header); width: calc(100% - 40px); margin: 20px auto 10px; 
      height: 60px; border-radius: 999px; display: flex; align-items: center; padding: 0 16px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2); justify-content: space-between; z-index: 100;
    }
    .back-btn { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; border: none; cursor: pointer; }
    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }
    .header-spacer { width: 36px; }

    .main-content { padding: 10px 20px; }
    .card { background: var(--card-white); border-radius: 28px; padding: 24px; box-shadow: var(--shadow-soft); margin-bottom: 20px; }
    .section-label { font-size: 13px; font-weight: 800; color: var(--blue-header); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px; display: block; }

    .pill-scroll-container { width: 100%; overflow-x: auto; display: flex; padding-bottom: 10px; }
    .pill-scroll-container::-webkit-scrollbar { display: none; }
    .pill-wrapper { display: flex; gap: 10px; }
    .pill { flex-shrink: 0; padding: 10px 18px; background: #fff; border: 1.5px solid var(--border-soft); border-radius: 999px; font-size: 12px; font-weight: 600; color: var(--text-gray); cursor: pointer; }
    .pill.active { background: var(--blue-main); color: #fff; border-color: var(--blue-main); box-shadow: 0 4px 10px rgba(31, 111, 229, 0.2); }

    .pharmacy-card { border: 1px solid var(--border-soft); border-radius: 22px; padding: 18px; margin-bottom: 12px; }
    .ph-name { font-size: 16px; font-weight: 700; color: var(--text-dark); }
    .status-badge { font-size: 10px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; }
    
    .ph-actions { display: flex; gap: 10px; margin-top: 15px; }
    .btn-ph { flex: 1; padding: 12px 0; border-radius: 14px; font-size: 11px; font-weight: 800; text-decoration: none; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 6px; }
    .btn-map { background: var(--blue-main); color: #fff; }

    .bottom-bar {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 90%;
      max-width: 360px; background: #ffffff; border-radius: 35px; height: 70px;
      display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); z-index: 1000;
    }
    .nav-icon-btn { background: none; border: none; padding: 10px; cursor: pointer; color: var(--text-gray); transition: all 0.2s; }
    .nav-icon-btn.active { color: var(--blue-main); }
    .nav-icon-btn i { font-size: 26px; }
    .center-question-btn { width: 64px; height: 64px; background: var(--blue-main); border-radius: 50%; border: 5px solid var(--main-bg); display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; font-weight: 600; margin-top: -35px; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3); }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph ph-caret-left"></i></button>
      <div class="header-title">Farmacias Cercanas</div>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      <div class="card">
        <span class="section-label">Búsqueda Inteligente</span>
        <div style="background: var(--blue-soft); border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
          <div style="width: 10px; height: 10px; background: var(--green-status); border-radius: 50%; box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.2);"></div>
          <div>
            <p id="loc-status" style="font-size: 13px; font-weight: 700; color: var(--text-dark);">Ubicación Actual</p>
            <p id="loc-ciudad" style="font-size: 11px; color: var(--text-gray);">Detectando...</p>
          </div>
        </div>

        <div class="pill-scroll-container">
          <div class="pill-wrapper">
            <div class="pill active" data-filter="all">Todas</div>
            <div class="pill" data-filter="open">Abiertas ahora</div>
            <div class="pill" data-filter="guardia">Guardia 24hs</div>
          </div>
        </div>
      </div>

      <div class="card">
        <span class="section-label">Resultados</span>
        <div id="resultsList">
          <div style="text-align: center; padding: 20px;">
            <div style="width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid var(--blue-main); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house"></i></button>
      <button class="nav-icon-btn" onclick="location.href='solicitar-turno.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-question-btn" onclick="location.href='asistente.html'">?</div>
      <button class="nav-icon-btn active" onclick="location.href='farmacias.html'"><i class="ph-bold ph-prescription"></i></button>
      <button class="nav-icon-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user"></i></button>
    </nav>
  </div>

  <script>
    const resultsList = document.getElementById('resultsList');
    let allPharmacies = [];
    let currentFilter = 'all';

    // 1. CARGA INMEDIATA DESDE CACHÉ
    const cachedPh = localStorage.getItem('cura_ph_cache');
    const cachedCity = localStorage.getItem('cura_city_cache');
    if (cachedCity) document.getElementById("loc-ciudad").innerText = cachedCity;
    if (cachedPh) {
      allPharmacies = JSON.parse(cachedPh);
      renderFiltered();
    }

    // 2. ACTUALIZACIÓN DE DATOS (GPS)
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        
        // Ciudad
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
          .then(res => res.json()).then(data => {
            const city = data.address.city || data.address.town || "Cerca tuyo";
            const fullCity = city + ", " + (data.address.state || "Argentina");
            document.getElementById("loc-ciudad").innerText = fullCity;
            localStorage.setItem('cura_city_cache', fullCity);
          });

        // Farmacias (5KM)
        const query = `[out:json][timeout:15];node(around:5000,${lat},${lon})["amenity"="pharmacy"];out;`;
        fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`)
          .then(res => res.json()).then(data => {
            if (data.elements && data.elements.length > 0) {
              allPharmacies = data.elements.map(ph => ({
                ...ph,
                dist: getDist(lat, lon, ph.lat, ph.lon)
              })).sort((a,b) => a.dist - b.dist);
              localStorage.setItem('cura_ph_cache', JSON.stringify(allPharmacies));
              renderFiltered();
            }
          });
      }, null, { enableHighAccuracy: false });
    }

    function renderFiltered() {
      if (!allPharmacies.length) return;
      let html = "";
      const now = new Date().getHours();

      let filtered = allPharmacies;
      if (currentFilter === 'open') filtered = allPharmacies.filter(f => (f.tags.opening_hours || "").includes("24/7") || (now >= 8 && now < 21));
      if (currentFilter === 'guardia') filtered = allPharmacies.filter(f => (f.tags.opening_hours || "").includes("24/7"));

      // DETECTAR iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      filtered.forEach(ph => {
        const h = (ph.tags.opening_hours || "").toLowerCase();
        let status = (h.includes("24/7")) ? { label: "Guardia 24hs", class: "bg-amber-100 text-amber-700" } : 
                     (now < 8 || now >= 21) ? { label: "Cerrado", class: "bg-red-100 text-red-700" } : 
                     { label: "Abierto", class: "bg-green-100 text-green-700" };

        const distStr = ph.dist ? (ph.dist > 1 ? ph.dist.toFixed(1)+'km' : (ph.dist*1000).toFixed(0)+'m') : '--';
        
        // LINK DINÁMICO SEGÚN SISTEMA OPERATIVO
        const mapUrl = isIOS 
          ? `http://maps.apple.com/?daddr=${ph.lat},${ph.lon}&dirflg=d` 
          : `https://www.google.com/maps/dir/?api=1&destination=${ph.lat},${ph.lon}`;

        html += `
          <article class="pharmacy-card">
            <div class="flex justify-between items-start mb-2">
              <h3 class="ph-name">${ph.tags.name || "Farmacia"}</h3>
              <span class="status-badge ${status.class}">${status.label}</span>
            </div>
            <p class="text-[13px] text-gray-500 mb-4">${ph.tags["addr:street"] || 'Dirección disponible'} · ${distStr}</p>
            <div class="ph-actions">
              <a href="${mapUrl}" target="_blank" class="btn-ph btn-map">
                <i class="ph ph-navigation-arrow"></i> LLEGAR
              </a>
            </div>
          </article>`;
      });
      resultsList.innerHTML = html;
    }

    function getDist(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2-lat1) * Math.PI/180;
      const dLon = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);
      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
    }

    document.querySelectorAll('.pill').forEach(pill => {
      pill.addEventListener('click', () => {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        currentFilter = pill.dataset.filter;
        renderFiltered();
      });
    });
  </script>
</body>
</html>
