<body class="text-white font-sans selection:bg-cura-accent selection:text-cura-primaryDark">

    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2 group">
        <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-105" />
        <div class="leading-tight">
          <p class="text-[9px] uppercase tracking-[0.2em] text-cura-accentLight">LEY NACIONAL</p>

        </div>

  <main class="max-w-4xl mx-auto px-6 py-12 md:py-20">
    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>
      <span class="text-white">Etapas de Implementación</span>
    </nav>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Implementación por Hitos
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Hitos de salida: estabilidad antes que velocidad.</p>
        <div class="flex gap-4">
          <a href="/Informacion/participacion" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Participación Ciudadana
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `El despliegue de C.U.R.A. se basa en un modelo de <strong>"Hitos de Salida"</strong> y no en fechas calendario rígidas. No se avanzará a una nueva fase hasta que la anterior esté tecnológicamente estabilizada, descartando el modelo de implementación simultánea ("Big Bang").<br><br><strong>Fase 0: Cimientos y Estandarización (Meses 1-6)</strong><br>● Despliegue de la infraestructura central (Bus de Interoperabilidad) y publicación de las Guías de Implementación Técnicas (IGs).<br>● Homologación de catálogos (SNOMED CT) y adecuación normativa nacional.<br>● <strong>Sin impacto operativo:</strong> Los prestadores siguen operando como siempre mientras adecuan sus interfaces técnicas de forma transparente.<br><br><strong>Fase 1: "Sandbox Regulatorio" y Coexistencia (Meses 6-18)</strong><br>● <strong>Selección Estratégica:</strong> Se elegirán las primeras jurisdicciones basándose en su madurez tecnológica y consenso político (adhesión voluntaria), asegurando un entorno de prueba de bajo riesgo.<br>● <strong>Respeto al Legado:</strong> Se garantiza la coexistencia con los sistemas actuales. No se exige la migración inmediata de datos históricos, sino la interoperabilidad de los nuevos registros.<br>● <strong>Régimen de "Puerto Seguro":</strong> Durante esta etapa rige una amnistía técnica; las instituciones con planes de trabajo activos no serán sancionadas por fallas de interoperabilidad, priorizando el acompañamiento educativo.<br><br><strong>Fase 2: Expansión Regional (Meses 18-36)</strong><br>● Una vez estabilizado el piloto, se inicia el despliegue progresivo por regiones geográficas (NOA, NEA, Centro, Cuyo, Patagonia).<br>● Se habilita la <strong>portabilidad interjurisdiccional plena</strong>, permitiendo que un paciente sea atendido en cualquier punto del país con su historial completo al instante.<br><br><strong>Fase 3: Régimen Definitivo y Sanciones Diferenciadas (Mes 36+)</strong><br>● Plena vigencia del sistema nacional en todos los subsectores.<br>● <strong>Distinción de Faltas:</strong> La ley distingue taxativamente entre errores operativos de buena fe y actos de dolo o malicia.<br>● <strong>Castigo al Fraude:</strong> Para casos de uso comercial no autorizado o robo de identidad, se establecen multas atadas a la facturación e inhabilitación permanente de licencias, protegiendo la integridad del sistema.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
