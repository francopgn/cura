<!DOCTYPE html>
<html lang="es">
<head>

<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>

      theme: {
        extend: {
          colors: {
            cura: {
              primary: '#004E85',

              card: '#065D9B',         
              accent: '#00C2FF',

            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #004E85; }
    .cursor-blink::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans selection:bg-cura-accent selection:text-cura-primaryDark">

  <header class="sticky top-0 z-30 bg-cura-primaryDark/80 backdrop-blur-md text-white border-b border-white/10 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2 group">
        <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-105" />
        <div class="leading-tight">
          <p class="text-[9px] uppercase tracking-[0.2em] text-cura-accentLight">LEY NACIONAL</p>
          <p class="text-xs font-bold">C.U.R.A.</p>
        </div>
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="/Informacion/informacion.html" class="group text-cura-accentLight hover:text-white transition-all duration-300 flex items-center gap-1 hover:-translate-y-0.5">
        <span class="transition-transform duration-300 group-hover:-translate-x-1 font-bold text-lg">←</span> Volver</a>
        <a href="https://www.leycura.org/#sumate" class="text-cura-accentLight hover:text-white transition-colors uppercase font-bold nav-scroll-link">Sumarme</a>
        <a href="/demo.html" class="bg-cura-accent text-cura-primaryDark px-4 py-1.5 rounded-full text-xs font-bold hover:bg-white transition">Demostración</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 md:py-20">
    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>
      <span class="text-white">Financiamiento Sostenible</span>
    </nav>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Financiamiento
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Neutralidad fiscal y eficiencia operativa.</p>
        <div class="flex gap-4">
          <a href="/Informacion/implementacion-tecnica" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Implementación Técnica
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>1. Principio de Máxima Eficiencia y Neutralidad Fiscal:</strong> El sistema se rige por el principio de <strong>Neutralidad Fiscal</strong>, lo que significa que no se crean nuevos impuestos ni cargas obligatorias. La sostenibilidad se garantiza mediante la creación del <strong>Fondo de Inversión Inicial para la Salud Digital (FIISD)</strong>, priorizando la reasignación estratégica de recursos preexistentes sobre la generación de nueva erogación.<br><br><strong>2. Reasignación Estratégica y Optimización:</strong> Se reasignará no menos del <strong>20% de las partidas presupuestarias</strong> de "Servicios Informáticos" y programas de salud digital dispersos (SNVS, Ley 27.553) al sistema unificado. El desarrollo utiliza obligatoriamente la infraestructura soberana de <strong>ARSAT</strong> (REFEFO y satélites) y la capacidad técnica de la <strong>Secretaría de Innovación Pública</strong>, eliminando costos de servidores y licencias externas.<br><br><strong>3. Auditoría de Ahorro y Reinversión Total:</strong> Los ahorros operativos anuales generados por la eliminación de recetas en papel, la reducción de fraudes en el <strong>PAMI</strong> y la desaparición de estudios duplicados serán cuantificados por la <strong>SIGEN</strong>. Dichos excedentes no irán a rentas generales, sino que serán <strong>auditados y reinvertidos en un 100%</strong> en el mantenimiento de la red nacional, ciberseguridad y fortalecimiento de hospitales públicos.<br><br><strong>4. Régimen de Padrinazgo Tecnológico y Mecenazgo:</strong> Se crea un marco para que empresas privadas financien la modernización y conectividad de establecimientos de salud públicos. Los <strong>"Padrinos Tecnológicos"</strong> obtienen beneficios fiscales (deducción en Ganancias), reconocimiento institucional y el sello de <strong>"Empresa Protectora de la Salud Pública"</strong>, permitiendo la inversión privada directa sin comprometer la soberanía de los datos.<br><br><strong>5. Alianzas Estratégicas e I+D (Dividendo de IA):</strong> La ley habilita acuerdos con tecnológicas globales para el entrenamiento de algoritmos utilizando <strong>datasets anonimizados</strong>. A cambio, el Estado Argentino obtiene licenciamiento gratuito y perpetuo de las herramientas de <strong>Inteligencia Artificial</strong> resultantes para su uso en el sistema público, garantizando acceso soberano a la medicina predictiva.<br><br><strong>6. Financiamiento Internacional y Proyección Global:</strong> Se autoriza la captación de créditos específicos (BID/Banco Mundial) para modernización estatal y se faculta a la autoridad para <strong>exportar servicios de asistencia técnica y consultoría</strong>, posicionando a la Argentina como un Hub Global de interoperabilidad capaz de generar divisas para el propio sistema.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
