<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest">
  <title>Participación Ciudadana | Ley C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cura: {
              primary: '#004E85',       
              primaryDark: '#00345C',   
              card: '#065D9B',         
              accent: '#00C2FF',       
              accentLight: '#59D2FF'   
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #004E85; }
    .cursor-blink::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans selection:bg-cura-accent selection:text-cura-primaryDark">

  <header class="sticky top-0 z-30 bg-cura-primaryDark/80 backdrop-blur-md text-white border-b border-white/10 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2 group">
        <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-105" />
        <div class="leading-tight">
          <p class="text-[9px] uppercase tracking-[0.2em] text-cura-accentLight">LEY NACIONAL</p>
          <p class="text-xs font-bold">C.U.R.A.</p>
        </div>
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="/Informacion/informacion.html" class="group text-cura-accentLight hover:text-white transition-all duration-300 flex items-center gap-1 hover:-translate-y-0.5">
        <span class="transition-transform duration-300 group-hover:-translate-x-1 font-bold text-lg">←</span> Volver</a>
        <a href="https://www.leycura.org/#sumate" class="text-cura-accentLight hover:text-white transition-colors uppercase font-bold nav-scroll-link">Sumarme</a>
        <a href="/demo.html" class="bg-cura-accent text-cura-primaryDark px-4 py-1.5 rounded-full text-xs font-bold hover:bg-white transition">Demostración</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 md:py-20">
    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>
      <span class="text-white">Participación Ciudadana</span>
    </nav>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Control Social Activo
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">El ciudadano como auditor de su propia salud.</p>
        <div class="flex gap-4">
          <a href="/Informacion/preguntas-frecuentes" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Preguntas Frecuentes
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>1. El Ciudadano como Soberano de sus Datos:</strong> La Ley C.U.R.A. redefine la relación entre el paciente y el sistema sanitario. Mediante el sistema de identidad única <strong>CURA-ID</strong> y la <strong>Credencial Única de Salud (C.U.S.)</strong>, cada persona garantiza la portabilidad de su historial y tiene la potestad legal de auditar quién, cuándo y para qué accede a sus registros clínicos.<br><br><strong>2. Acceso Multiplataforma y Ubicuidad:</strong> Los ciudadanos pueden consultar su información clínica completa, recetas digitales y gestión federal de turnos en tiempo real. Este acceso se garantiza a través de un <strong>Portal Web oficial</strong> dedicado o mediante la integración total con la plataforma <strong>Mi Argentina</strong>, asegurando que la salud esté siempre disponible de forma segura y accesible.<br><br><strong>3. Panel de Transparencia y Auditoría Blockchain:</strong> El núcleo del control social es el <strong>Panel de Transparencia</strong>, donde el ciudadano visualiza el registro inmutable generado por la capa de <strong>Blockchain</strong>. Cada acceso a sus datos genera una notificación instantánea y un registro permanente que no puede ser borrado ni alterado, permitiendo una fiscalización ciudadana directa y sin intermediarios.<br><br><strong>4. Canal Federal de Reclamos y Alerta Temprana:</strong> Se establece un mecanismo ágil para denunciar accesos no autorizados, irregularidades o fallas en la prestación. Estas alertas activan automáticamente protocolos de auditoría técnica por parte de la <strong>AAIP</strong> y la <strong>Autoridad de Aplicación</strong>, garantizando una respuesta efectiva y la protección de los derechos digitales en plazos perentorios.<br><br><strong>5. Rendición de Cuentas y Datos Abiertos:</strong> En sintonía con los principios de transparencia del <strong>Consejo de Mayo</strong>, el sistema publica de forma proactiva la ejecución del fondo <strong>FIISD</strong>, las métricas de ahorro operativo y los resultados de las auditorías de ciberseguridad. Esta información, en formatos abiertos y anonimizados, permite que la sociedad civil supervise el impacto real de la modernización sanitaria.<br><br><strong>6. Defensa contra el Uso Comercial y Perfilamiento:</strong> La participación ciudadana es el primer escudo contra el uso indebido de la información. El marco legal empodera al ciudadano para denunciar cualquier intento de perfilamiento o venta de datos con fines comerciales o políticos, activando las <strong>sanciones gravísimas e inhabilitaciones permanentes</strong> previstas para proteger la confianza pública.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
