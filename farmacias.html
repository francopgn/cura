<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Farmacias Cercanas - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
      --green-status: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px; 
    }

    /* --- HEADER BAR (SIMÉTRICO Y CENTRADO) --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
      justify-content: space-between;
      z-index: 100;
    }

    .back-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      border: none;
      cursor: pointer;
    }

    .header-title {
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
    }

    .header-spacer {
      width: 36px;
    }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; }

    .card {
      background: var(--card-white);
      border-radius: 28px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 20px;
    }

    .section-label {
      font-size: 13px;
      font-weight: 800;
      color: var(--blue-header);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
      display: block;
    }

    /* --- UBICACIÓN --- */
    .location-box {
      background: var(--blue-soft);
      border-radius: 20px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .loc-dot {
      width: 10px;
      height: 10px;
      background: var(--green-status);
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* --- FILTROS --- */
    .search-input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px solid var(--border-soft);
      background: #f8fafc;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }

    .pill-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 5px;
    }
    .pill-scroll::-webkit-scrollbar { display: none; }

    .pill {
      padding: 8px 16px;
      background: #fff;
      border: 1px solid var(--border-soft);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-gray);
      white-space: nowrap;
      cursor: pointer;
    }
    .pill.active { background: var(--blue-main); color: #fff; border-color: var(--blue-main); }

    /* --- FARMACIAS --- */
    .pharmacy-card {
      border: 1px solid var(--border-soft);
      border-radius: 22px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .ph-name { font-size: 16px; font-weight: 700; color: var(--text-dark); }

    .status-badge {
      font-size: 10px;
      font-weight: 800;
      padding: 4px 10px;
      border-radius: 8px;
      text-transform: uppercase;
    }
    .status-open { background: #dcfce7; color: #166534; }
    .status-guardia { background: #fee2e2; color: #991b1b; }

    .ph-actions { display: flex; gap: 10px; margin-top: 15px; }
    .btn-ph {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 800;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
    }
    .btn-map { background: var(--blue-main); color: #fff; }
    .btn-detail { background: #f1f5f9; color: var(--text-dark); }

    /* --- BOTTOM BAR --- */
    .bottom-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 35px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-icon-btn {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: var(--text-gray);
      transition: all 0.2s ease;
    }
    .nav-icon-btn.active { color: var(--blue-main); }
    .nav-icon-btn i { font-size: 26px; }

    .center-question-btn {
      width: 64px;
      height: 64px;
      background: var(--blue-main);
      border-radius: 50%;
      border: 5px solid var(--main-bg); 
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: 600;
      margin-top: -35px; 
      box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app-shell">
    
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph ph-caret-left"></i></button>
      <div class="header-title">Farmacias Cercanas</div>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      
      <div class="card">
        <span class="section-label">Búsqueda Inteligente</span>
        <div class="location-box">
          <div class="loc-dot"></div>
          <div>
            <p id="loc-status" style="font-size: 13px; font-weight: 700; color: var(--text-dark);">Ubicación Actual</p>
            <p id="loc-ciudad" style="font-size: 11px; color: var(--text-gray);">Detectando ubicación...</p>
          </div>
          <button onclick="obtenerUbicacionReal()" style="margin-left: auto; font-size: 11px; font-weight: 700; color: var(--blue-main);">REINTENTAR</button>
        </div>

        <input type="text" class="search-input" placeholder="Nombre de farmacia o dirección...">
        
        <div class="pill-scroll">
          <div class="pill active">Abiertas ahora</div>
          <div class="pill">Guardia 24hs</div>
          <div class="pill">Cerca de mí</div>
          <div class="pill">Descuento PAMI</div>
        </div>
      </div>

      <div class="card">
        <span class="section-label">Farmacias Adheridas</span>
        
        <article class="pharmacy-card">
          <div class="flex justify-between items-start mb-2">
            <h3 class="ph-name">Central C.U.R.A.</h3>
            <span class="status-badge status-open">Abierto</span>
          </div>
          <p class="text-[13px] text-gray-500 flex items-center gap-1 mb-3">
            <i class="ph ph-map-pin"></i> Av. Mitre 1234 · 450m
          </p>
          <div class="ph-actions">
            <a href="#" class="btn-ph btn-map"><i class="ph ph-navigation-arrow"></i> LLEGAR</a>
            <a href="#" class="btn-ph btn-detail">DETALLES</a>
          </div>
        </article>

        <article class="pharmacy-card" style="border-color: #fee2e2;">
          <div class="flex justify-between items-start mb-2">
            <h3 class="ph-name">Guardia Rodríguez</h3>
            <span class="status-badge status-guardia">24 Horas</span>
          </div>
          <p class="text-[13px] text-gray-500 flex items-center gap-1 mb-3">
            <i class="ph ph-map-pin"></i> Rivadavia 890 · 1.1km
          </p>
          <div class="ph-actions">
            <a href="#" class="btn-ph btn-map"><i class="ph ph-navigation-arrow"></i> LLEGAR</a>
            <a href="#" class="btn-ph btn-detail">DETALLES</a>
          </div>
        </article>

      </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house"></i></button>
      <button class="nav-icon-btn" onclick="location.href='turnos.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-question-btn" onclick="location.href='asistente.html'">?</div>
      <button class="nav-icon-btn active" onclick="location.href='farmacias.html'"><i class="ph-bold ph-prescription"></i></button>
      <button class="nav-icon-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user"></i></button>
    </nav>

  </div>

  <script>
    // --- LÓGICA DE UBICACIÓN REAL ---
    function obtenerUbicacionReal() {
      const ciudadLabel = document.getElementById("loc-ciudad");
      const statusLabel = document.getElementById("loc-status");

      if (!navigator.geolocation) {
        ciudadLabel.innerText = "Geolocalización no soportada";
        return;
      }

      ciudadLabel.innerText = "Localizando...";

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            // Usamos la API gratuita de Nominatim (OpenStreetMap) para Reverse Geocoding
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            
            const ciudad = data.address.city || data.address.town || data.address.village || "Desconocido";
            const provincia = data.address.state || "Argentina";
            
            ciudadLabel.innerText = `${ciudad}, ${provincia}`;
            statusLabel.innerText = "Ubicación Real Detectada";
          } catch (error) {
            ciudadLabel.innerText = `${lat.toFixed(4)}, ${lon.toFixed(4)} (Error de nombre)`;
          }
        },
        (error) => {
          ciudadLabel.innerText = "Permiso de ubicación denegado";
          console.error(error);
        }
      );
    }

    // Ejecutar al cargar la página
    window.onload = obtenerUbicacionReal;

    // Lógica para los filtros (pills)
    document.querySelectorAll('.pill').forEach(pill => {
      pill.addEventListener('click', () => {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
      });
    });
  </script>
</body>
</html>
