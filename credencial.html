<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Credencial - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      display: flex;
      flex-direction: column;
      padding-bottom: 110px; 
    }

    /* --- HEADER BAR (PASTILLA) --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
    }

    .back-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-right: 12px;
    }

    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }

    .card {
      background: var(--card-white);
      border-radius: 28px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      margin-bottom: 20px;
    }

    /* --- QR BOX --- */
    .qr-container {
      background: #f8fafc;
      border-radius: 24px;
      padding: 24px;
      border: 1px solid var(--border-soft);
      margin-bottom: 20px;
    }

    .qr-img {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      margin-bottom: 12px;
    }

    .cura-id {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-gray);
      letter-spacing: 1px;
      margin-bottom: 20px;
    }

    .token-label {
      font-size: 14px;
      font-weight: 800;
      color: var(--blue-header);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #token {
      font-size: 48px;
      font-weight: 900;
      color: var(--text-dark);
      margin: 5px 0;
      letter-spacing: 4px;
    }

    /* --- PROGRESS BAR --- */
    .progress-wrapper {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      margin: 15px 0 8px;
    }

    .progress-fill {
      width: 100%;
      height: 100%;
      background: var(--blue-main);
      transition: width 1s linear;
    }

    #time-remaining {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-gray);
    }

    /* --- ALERTA --- */
    .security-alert {
      background: #fff7ed;
      border: 1px solid #fed7aa;
      border-radius: 20px;
      padding: 16px;
      display: flex;
      gap: 12px;
      align-items: center;
      text-align: left;
      margin-bottom: 20px;
    }

    .alert-icon { font-size: 24px; flex-shrink: 0; }
    .alert-text { font-size: 12px; color: #9a3412; line-height: 1.4; font-weight: 500; }

    /* --- BOTONES --- */
    .btn-primary {
      width: 100%;
      padding: 16px;
      border-radius: 20px;
      border: none;
      background: var(--blue-main);
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(31, 111, 229, 0.2);
    }

    /* --- NAV INFERIOR --- */
    .bottom-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 360px;
      background: #ffffff;
      border-radius: 35px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      z-index: 50;
    }

    .nav-icon-btn { background: none; border: none; padding: 10px; cursor: pointer; }
    .nav-icon-btn svg { width: 26px; height: 26px; fill: var(--text-dark); }

    .center-question-btn {
      width: 64px;
      height: 64px;
      background: #0066cc;
      border-radius: 50%;
      border: 5px solid var(--main-bg); 
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: 600;
      margin-top: -35px; 
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()">‹</button>
      <div class="header-title">Credencial C.U.R.A.</div>
      <div style="width: 36px;"></div>
    </header>

    <main class="main-content">
      <div class="card">
        <div class="qr-container">
          <img id="qrImg" src="qr_menu.png" class="qr-img" alt="QR Code">
          <div class="cura-id">CURAID-41316202</div>

          <div class="token-label">Token de Seguridad</div>
          <div id="token">0000</div>

          <div class="progress-wrapper">
            <div class="progress-fill" id="progress"></div>
          </div>
          <div id="time-remaining">Expira en 05:00 min</div>
        </div>

        <div class="security-alert">
          <div class="alert-icon">⚠️</div>
          <div class="alert-text">
            Mostrá este código solo a profesionales de salud o farmacias autorizadas para validar tu identidad federal.
          </div>
        </div>

        <button class="btn-primary" onclick="alert('Descargando credencial PDF...')">
          Descargar Credencial Offline
        </button>
      </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn" onclick="location.href='menu (12).html'">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </button>
      <div class="center-question-btn">?</div>
      <button class="nav-icon-btn">
        <svg viewBox="0 0 24 24"><path d="M12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
      </button>
    </nav>
  </div>

  <script>
    const duration = 300; // 5 minutos
    let remaining = duration;

    function generarToken() {
      const t = Math.floor(1000 + Math.random() * 9000);
      document.getElementById("token").textContent = t;
    }

    function actualizarTimer() {
      const timeEl = document.getElementById("time-remaining");
      const progressEl = document.getElementById("progress");

      const min = String(Math.floor(remaining / 60)).padStart(2, "0");
      const sec = String(remaining % 60).padStart(2, "0");

      timeEl.textContent = `Expira en ${min}:${sec} min`;

      const pct = (remaining / duration) * 100;
      progressEl.style.width = pct + "%";

      remaining--;

      if (remaining < 0) {
        generarToken();
        remaining = duration;
      }
    }

    generarToken();
    actualizarTimer();
    setInterval(actualizarTimer, 1000);
  </script>
</body>
</html>
