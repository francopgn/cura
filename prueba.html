<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ley C.U.R.A. | Diseñando el futuro de la Salud Pública Argentina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    /* Estilos para el contenedor del Chat */
    .chat-section {
      width: 100%;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    #my-coze-chat {
      width: 100%;
      height: 600px; /* Altura fija para que el chat tenga su propio scroll */
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      /* Importante para el scroll en PC */
      touch-action: auto !important;
      overscroll-behavior: contain !important;
    }

    /* Forzar que el contenido inyectado respete el scroll */
    .coze-web-chat-client-container {
      overscroll-behavior: contain !important;
    }
  </style>
</head>
<body>

  <section class="chat-section" data-aos="fade-up">
    <h2 style="text-align: center; margin-bottom: 20px;">Asistente Virtual Ley C.U.R.A.</h2>
    <div id="my-coze-chat" data-lenis-prevent></div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    // 1. Inicializar Lenis
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      smoothWheel: true,
      // Intentar prevenir desde la config
      prevent: (node) => node.closest('#my-coze-chat') || node.closest('[data-lenis-prevent]')
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // 2. EL FIX DEFINITIVO PARA PC (Fase de Captura)
    // Esto intercepta el scroll del mouse ANTES de que Lenis lo bloquee
    const chatElement = document.getElementById('my-coze-chat');
    
    window.addEventListener('wheel', (e) => {
      if (e.target.closest('#my-coze-chat')) {
        e.stopPropagation(); // Corta el evento para que no llegue a Lenis
      }
    }, { capture: true, passive: false });

    window.addEventListener('touchmove', (e) => {
      if (e.target.closest('#my-coze-chat')) {
        e.stopPropagation();
      }
    }, { capture: true, passive: false });

    // Inicializar AOS
    AOS.init();
    lenis.on('scroll', AOS.refresh);
  </script>

  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/oversea/index.js"></script>

  <script>
    window.addEventListener("load", () => {
      new CozeWebSDK.WebChatClient({
        config: {
          type: "bot",
          bot_id: "7596429833782214709",
          el: document.getElementById('my-coze-chat'),
          isIframe: false,
        },
        auth: {
          type: "token",
          token: "", // Tu token si es necesario
          onRefreshToken: async () => {
            const res = await fetch("/api/coze-token");
            const data = await res.json();
            return data.token;
          },
        },
        ui: {
          base: {
            layout: "pc",
            zIndex: 1000,
          },
          asstBtn: { isNeed: false }, // Falso para que no sea burbuja, sino integrado
          header: { isShow: true, title: "Consultas Ley C.U.R.A." },
          footer: { isShow: false },
          chatBot: {
            width: "100%", 
            uploadable: false,
          },
        },
      });
    });
  </script>
</body>
</html>
