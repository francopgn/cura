<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ley C.U.R.A. | Diseñando el futuro de la Salud Pública Argentina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    /* Contenedor para que el chat ocupe espacio físico en la web */
    .chat-wrapper {
      width: 100%;
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .chat-container-card {
      width: 100%;
      height: 700px; /* Altura fija necesaria para que el scroll funcione */
      background: #fdfdfd;
      border-radius: 24px;
      border: 1px solid #e2e8f0;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      position: relative;
    }

    #my-coze-chat {
      width: 100% !important;
      height: 100% !important;
    }

    /* Estilo para que Lenis ignore este contenedor por atributo */
    [data-lenis-prevent] {
      overscroll-behavior: contain;
    }
  </style>
</head>
<body>

  <div style="height: 50vh; display: flex; align-items: center; justify-content: center;">
    <h1>Contenido de la Ley C.U.R.A.</h1>
  </div>

  <section class="chat-wrapper" data-aos="fade-up">
    <div style="text-align: center; margin-bottom: 25px;">
      <h2 style="font-size: 2rem; color: #1a202c;">Asistente Virtual</h2>
      <p style="color: #64748b;">Consulta detalles sobre el proyecto de ley y el sistema de salud.</p>
    </div>
    
    <div class="chat-container-card">
      <div id="my-coze-chat" data-lenis-prevent></div>
    </div>
  </section>

  <div style="height: 100vh;"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // 1. Inicializar Lenis
    const lenis = new Lenis({
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      smoothWheel: true
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    requestAnimationFrame(raf);

    // 2. Fix de Scroll: Detener Lenis cuando el mouse entra al chat
    const chatElement = document.getElementById('my-coze-chat');
    
    chatElement.addEventListener('mouseenter', () => {
      lenis.stop(); // Detiene el scroll de la página
    });

    chatElement.addEventListener('mouseleave', () => {
      lenis.start(); // Reactiva el scroll de la página
    });

    // Inicializar AOS
    AOS.init();
  </script>

  <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/oversea/index.js"></script>

  <script>
    window.addEventListener("load", () => {
      new CozeWebSDK.WebChatClient({
        config: {
          type: "bot",
          bot_id: "7596429833782214709",
          el: document.getElementById('my-coze-chat'),
          isIframe: false,
        },
        auth: {
          type: "token",
          token: "",
          onRefreshToken: async () => {
            const res = await fetch("/api/coze-token");
            const data = await res.json();
            return data.token;
          },
        },
        ui: {
          base: {
            layout: "pc",
            zIndex: 100,
            height: "100%"
          },
          asstBtn: { isNeed: false }, // Desactiva la burbuja flotante
          header: { 
            isShow: true, 
            title: "Consultas Ley C.U.R.A." 
          },
          footer: { isShow: false },
          chatBot: {
            width: "100%",
            uploadable: false,
          },
        },
      });
    });
  </script>
</body>
</html>
