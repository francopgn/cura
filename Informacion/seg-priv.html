<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="site.webmanifest">
  <title>Seguridad y Privacidad | Ley C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cura: {
              primary: '#004E85',       
              primaryDark: '#00345C',   
              card: '#065D9B',         
              accent: '#00C2FF',       
              accentLight: '#59D2FF'   
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #004E85; }
    .cursor-blink::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans selection:bg-cura-accent selection:text-cura-primaryDark">

  <header class="sticky top-0 z-30 bg-cura-primaryDark/80 backdrop-blur-md text-white border-b border-white/10 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2 group">
        <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-105" />
        <div class="leading-tight">
          <p class="text-[9px] uppercase tracking-[0.2em] text-cura-accentLight">LEY NACIONAL</p>
          <p class="text-xs font-bold">C.U.R.A.</p>
        </div>
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="/index.html" class="text-cura-accentLight hover:text-white transition">Inicio</a>
        <a href="/demo.html" class="bg-cura-accent text-cura-primaryDark px-4 py-1.5 rounded-full text-xs font-bold hover:bg-white transition">Demostración</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 md:py-20">
    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>
      <span class="text-white">Seguridad y Privacidad</span>
    </nav>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Seguridad de Datos
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Privacidad por diseño y soberanía tecnológica.</p>
        <div class="flex gap-4">
          <a href="/Informacion/marco-legal" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Marco Legal
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>1. Privacidad por Diseño y Soberanía Tecnológica:</strong> El sistema se rige por el principio de <strong>Privacidad por Diseño</strong>, garantizando que la seguridad sea la base de la arquitectura. Bajo el concepto de <strong>Soberanía Sanitaria Digital</strong>, todos los datos se alojan exclusivamente en territorio nacional bajo la infraestructura crítica de <strong>ARSAT</strong>, quedando terminantemente prohibido el almacenamiento en servidores extranjeros.<br><br><strong>2. Inmutabilidad mediante Blockchain Gubernamental:</strong> C.U.R.A. implementa una capa de <strong>Blockchain</strong> para el registro de auditoría. Cada consulta, acceso o modificación de un dato médico genera un "hash" inalterable con sello de tiempo. Esto asegura que nadie pueda borrar o modificar los registros de quién accedió a la información, garantizando una <strong>Trazabilidad Forense</strong> inalterable por 10 años.<br><br><strong>3. Acceso Segmentado por Perfil de Usuario:</strong> El código QR de la Credencial Única de Salud (C.U.S.) actúa como una llave de acceso inteligente. La información revelada no es fija; el sistema valida la identidad y el rol de quien realiza el escaneo (médico, farmacéutico o personal de emergencia) y entrega únicamente los datos pertinentes para ese perfil, garantizando el principio de minimización de datos.<br><br><strong>4. Cifrado de Grado Militar y Ciberdefensa Activa:</strong> Toda la información se almacena y transmite bajo estándares de <strong>Cifrado de Extremo a Extremo</strong>. La red nacional está monitoreada 24/7 por el <strong>CSIRT-C.U.R.A.</strong>, un equipo especializado en ciberseguridad que actúa proactivamente contra amenazas externas y protege la integridad de la infraestructura crítica del Estado.<br><br><strong>5. Panel de Transparencia y Control Ciudadano:</strong> Se restituye al ciudadano el control total sobre su privacidad. A través de un <strong>Panel de Auditoría en Tiempo Real</strong>, cada persona puede verificar qué profesional o institución consultó su Historia Clínica, recibiendo notificaciones instantáneas y pudiendo reportar cualquier acceso no autorizado de forma inmediata.<br><br><strong>6. Uso Ético y Prohibición de Comercialización:</strong> La ley prohíbe taxativamente el uso de datos sanitarios para fines comerciales o políticos. La información solo puede ser utilizada para el cuidado directo del paciente o para fines estadísticos bajo protocolos de <strong>Anonimización Irreversible</strong>, donde la identidad del ciudadano queda blindada mediante algoritmos matemáticos.<br><br><strong>7. Auditoría Federal y Sanciones Gravísimas:</strong> La seguridad es auditada periódicamente por la <strong>SIGEN, AGN, ONTI y la AAIP</strong>. Cualquier intento de acceso indebido o manipulación de datos es considerado una falta gravísima, con sanciones penales y administrativas estrictas, asegurando que la confianza pública sea el activo más protegido del sistema.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
