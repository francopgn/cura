<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      /* --- COLORES EXACTOS DE LA IMAGEN --- */
      --main-bg: #f0f4f8; /* Fondo gris azulado muy claro */
      --blue-header: #005fa3; /* Azul oscuro del header */
      
      /* Colores de la Credencial Celeste */
      --cred-bg-start: #a6ccee;
      --cred-bg-end: #cce5ff;
      --btn-ver-bg: #e3f0ff;
      --btn-ver-text: #005fa3;
      
      /* Textos */
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --text-white: #ffffff;
      
      /* Tarjetas MenÃº */
      --card-white: #ffffff;
      --icon-bg-blue: #dbeafe; /* CÃ­rculo celeste claro detrÃ¡s de iconos */
      --menu-text-blue: #004e92;
      
      /* Nav Inferior */
      --nav-bg: #ffffff;
      --center-btn-bg: #0066cc;

      /* Sombras */
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
      --shadow-float: 0 8px 20px rgba(0, 95, 163, 0.2);
      --shadow-nav: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      position: relative;
      background-color: var(--main-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 100px; /* Espacio para el nav inferior */
    }

    /* --- 1. HEADER TIPO PASTILLA FLOTANTE --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px); /* Margen a los lados */
      margin: 20px auto 10px;   /* Flotando arriba */
      height: 60px;
      border-radius: 999px;     /* Redondeado completo */
      
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      
      box-shadow: var(--shadow-float);
      position: relative;
      z-index: 10;
    }

    .header-title {
      color: #ffffff;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header-bell {
      position: relative;
      width: 24px;
      height: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .header-bell svg {
      fill: #ffffff;
      width: 22px;
      height: 22px;
    }

    .notif-dot {
      position: absolute;
      top: 2px;
      right: 3px;
      width: 8px;
      height: 8px;
      background-color: #ff3b30;
      border-radius: 50%;
    }

    /* --- CONTENIDO --- */
    .main-content {
      padding: 10px 20px 24px;
      flex: 1;
    }

    /* Saludo */
    .greeting-container {
      margin-bottom: 24px;
      padding-left: 5px;
    }
    .greeting-text {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .greeting-sub {
      font-size: 16px;
      color: var(--text-gray);
      margin-top: 4px;
    }

    /* --- 2. CREDENCIAL CELESTE (Estilo Imagen 10) --- */
    .credencial-card-light {
        display: block;
        text-decoration: none;
        width: 100%;
        /* Gradiente celeste claro */
        background: linear-gradient(135deg, var(--cred-bg-start), var(--cred-bg-end));
        border-radius: 24px;
        padding: 24px 20px;
        box-shadow: var(--shadow-soft);
        margin-bottom: 30px;
        position: relative;
        transition: transform 0.1s ease-out;
    }

    .credencial-card-light:active {
        transform: scale(0.98);
    }

    .cred-title-light {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 20px;
    }

    .cred-layout {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .cred-left-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .avatar-placeholder {
        width: 60px;
        height: 60px;
        background-color: #d1e3f3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .avatar-placeholder svg { width: 40px; height: 40px; fill: #a0b4c8; }

    .user-data-light h3 {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 4px;
        margin-top: 0;
    }
    .user-data-light p {
        font-size: 14px;
        color: var(--text-gray);
        margin: 0;
    }

    .cred-right-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }

/* Busca la clase .qr-box-light y agrega el estilo para la imagen img */
    .qr-box-light {
        background: rgba(255,255,255,0.6);
        padding: 5px; /* Un poco menos de padding para que el QR sea mÃ¡s grande */
        border-radius: 12px;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ESTO ES LO NUEVO: Para que tu imagen PNG se vea bien */
    .qr-box-light img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Esto evita que el QR se corte o estire */
        display: block;
    }
    /* Placeholder visual para el QR */
    .qr-svg-placeholder { width: 100%; height: 100%; fill: #4a5568; opacity: 0.7; }

    .btn-ver-light {
        background-color: var(--btn-ver-bg);
        color: var(--btn-ver-text);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        border: none;
    }


    /* --- 3. GRID MENÃš --- */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .menu-item {
      background: var(--card-white);
      border-radius: 24px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      box-shadow: var(--shadow-soft);
      transition: transform 0.1s;
    }
    .menu-item:active { transform: scale(0.96); }

    .icon-circle {
      width: 60px;
      height: 60px;
      background-color: var(--icon-bg-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    
    /* Filtro para que los iconos se vean del azul oscuro correcto */
    .icon-circle img {
      width: 30px;
      height: 30px;
      filter: invert(13%) sepia(66%) saturate(3992%) hue-rotate(203deg) brightness(93%) contrast(103%);
    }

    .menu-text {
      font-size: 12px;
      font-weight: 700;
      color: var(--menu-text-blue);
      text-align: center;
      line-height: 1.3;
    }


    /* --- 4. NAV INFERIOR FLOTANTE CON SIGNO DE PREGUNTA --- */
    .bottom-bar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 360px;
      background: var(--nav-bg);
      border-radius: 35px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: var(--shadow-nav);
      z-index: 50;
    }

    .nav-icon-btn {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .nav-icon-btn svg { width: 26px; height: 26px; fill: var(--text-dark); }

    /* BotÃ³n central con signo de pregunta */
    .center-question-btn {
      width: 64px;
      height: 64px;
      background: var(--center-btn-bg);
      border-radius: 50%;
      border: 5px solid var(--main-bg); /* Borde del color del fondo para "cortar" la barra */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      font-weight: 600;
      margin-top: -35px; /* Sobresale hacia arriba */
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
      cursor: pointer;
    }

  </style>
</head>
