    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Respuestas Directas
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Transparencia absoluta para el ciudadano.</p>

            Siguiente: Recursos Descargables
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>

    </div>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>¿Cómo se garantiza que mis datos no sean alterados?</strong><br>Implementamos una capa de <strong>Blockchain Gubernamental</strong>. Cada vez que se consulta o edita tu historial, se genera un registro inmutable. Esto permite verificar la integridad de la información en cualquier momento, con validez legal por 10 años.<br><br><strong>¿Si pierdo mi credencial, pueden ver toda mi información?</strong><br>No. El sistema utiliza <strong>Acceso Segmentado</strong>. El farmacéutico solo ve recetas, mientras que emergencias solo ve datos críticos. Además, mediante <strong>CURA-ID</strong>, recibes una notificación inmediata en tu celular ante cualquier intento de acceso.<br><br><strong>¿La Inteligencia Artificial reemplazará al médico?</strong><br>Nunca. La IA es una herramienta de <strong>Soporte Diagnóstico</strong>. Actúa como una "segunda opinión" científica de alta precisión, pero el profesional médico mantiene siempre la decisión final y la responsabilidad clínica.<br><br><strong>¿De dónde sale el dinero para el sistema?</strong><br>Se financia mediante <strong>Neutralidad Fiscal</strong>: se unifican las partidas informáticas dispersas y se reinvierte el 100% de los ahorros generados por la digitalización y la reducción de fraudes operativos, bajo auditoría de la <strong>SIGEN</strong>.<br><br><strong>¿Qué sucede si no hay conexión a internet?</strong><br>C.U.R.A. posee un <strong>Módulo de Resiliencia</strong>. Los datos se cargan de forma local y encriptada, sincronizándose automáticamente con la nube de <strong>ARSAT</strong> apenas se restablece la conexión (vía fibra o satélite).<br><br><strong>¿Es obligatorio para el sector privado y prepagas?</strong><br>Sí. La ley es de <strong>Orden Público</strong>. Todos los actores (PAMI, Obras Sociales, Prepagas) deben interoperar con C.U.R.A. para que el ciudadano sea el verdadero dueño de su información y pueda atenderse en cualquier lugar del país.<br><br><strong>¿Puedo ver mis datos desde el celular?</strong><br>Sí. El acceso multiplataforma está garantizado a través de un <strong>Portal Web oficial</strong> o mediante la integración completa con la aplicación <strong>Mi Argentina</strong>.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
