<head>
  <meta charset="UTF-8" />

<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />

  <link rel="manifest" href="site.webmanifest">

  <script>
    tailwind.config = {

            }

            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #004E85; }
    .cursor-blink::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }

    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white font-sans selection:bg-cura-accent selection:text-cura-primaryDark">

  <header class="sticky top-0 z-30 bg-cura-primaryDark/80 backdrop-blur-md text-white border-b border-white/10 shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/index.html" class="flex items-center gap-2 group">
        <img src="/logo.png" alt="Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-105" />
        <div class="leading-tight">
          <p class="text-[9px] uppercase tracking-[0.2em] text-cura-accentLight">LEY NACIONAL</p>
          <p class="text-xs font-bold">C.U.R.A.</p>
        </div>
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="/Informacion/informacion.html" class="group text-cura-accentLight hover:text-white transition-all duration-300 flex items-center gap-1 hover:-translate-y-0.5">
        <span class="transition-transform duration-300 group-hover:-translate-x-1 font-bold text-lg">←</span> Volver</a>
        <a href="https://www.leycura.org/#sumate" class="text-cura-accentLight hover:text-white transition-colors uppercase font-bold nav-scroll-link">Sumarme</a>
        <a href="/demo.html" class="bg-cura-accent text-cura-primaryDark px-4 py-1.5 rounded-full text-xs font-bold hover:bg-white transition">Demostración</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12 md:py-20">
    <nav class="mb-8 flex items-center gap-2 text-sm text-cura-accentLight">
      <a href="/Informacion/informacion" class="hover:underline">Información</a>
      <span>/</span>
      <span class="text-white">Interoperabilidad y Estándares</span>
    </nav>

    <div class="glass-card rounded-3xl p-8 md:p-12 shadow-2xl">
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-white to-cura-accentLight">
        Interoperabilidad Universal
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Sistemas que hablan el mismo idioma técnico.</p>
        <div class="flex gap-4">
          <a href="/Informacion/infraestructura" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Infraestructura Nacional
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-12 border-t border-white/10 text-center">
    <p class="text-sm text-white/40">Copyright © 2025 C.U.R.A. - Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>1. El Idioma Común de la Salud:</strong> La Ley C.U.R.A. termina con las "torres de Babel" informáticas en el sistema sanitario. Se establece el estándar internacional <strong>HL7 FHIR</strong> como el protocolo de intercambio obligatorio. Esto permite que el sistema de un hospital público en el NOA y el de una prepaga en Buenos Aires hablen exactamente el mismo idioma técnico, garantizando que los datos clínicos viajen sin fricciones entre diferentes plataformas.<br><br><strong>2. Ontología Clínica con SNOMED CT:</strong> Para evitar errores de interpretación diagnóstica, se adopta <strong>SNOMED CT</strong> como la terminología clínica de referencia nacional. Esta ontología asegura que un diagnóstico médico sea codificado de forma unívoca en todo el país, facilitando la investigación científica, la vigilancia epidemiológica en tiempo real y la precisión absoluta en las recetas digitales.<br><br><strong>3. Bus Federal de Datos y APIs de Alta Velocidad:</strong> C.U.R.A. no busca reemplazar los sistemas locales preexistentes, sino integrarlos. Funciona como una gran autopista digital o <strong>Bus Federal</strong>. A través de APIs modernas y seguras, todos los prestadores (provincias, obras sociales, laboratorios) se conectan al nodo central para validar identidades y registrar prestaciones, logrando una interoperabilidad total sin necesidad de cambiar su software actual.<br><br><strong>4. Estandarización de Laboratorios y Farmacias (LOINC):</strong> La integración alcanza también a los medios de diagnóstico mediante el uso del estándar <strong>LOINC</strong>. Esto asegura que los resultados de laboratorio, valores de referencia y estudios de imágenes sean comparables, legibles y almacenables de forma estructurada, permitiendo que cualquier profesional autorizado pueda interpretar la evolución clínica de un paciente con rigor técnico.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
</html>
