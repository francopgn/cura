        Implementación Técnica
      </h1>

      <div class="prose prose-invert max-w-none">
        <p id="typewriter-text" class="whitespace-pre-wrap text-sm md:text-base text-white leading-relaxed cursor-blink"></p>
      </div>

      <div class="mt-12 pt-8 border-t border-white/10 flex flex-col sm:flex-row items-center justify-between gap-6">
        <p class="text-cura-accentLight text-sm italic">Arquitectura nacional, soberana e inmutable.</p>
        <div class="flex gap-4">
          <a href="/Informacion/beneficios" class="flex items-center gap-2 text-sm font-semibold hover:text-cura-accent transition">
            Siguiente: Beneficios
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
          </a>
        </div>

    </div>

  <footer class="py-12 border-t border-white/10 text-center">

  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>1. Arquitectura de "Hardware Cero" y Cloud Sanitaria (Cloud-H):</strong> El sistema opera bajo un modelo de <strong>Cliente Liviano (Thin Client)</strong>, permitiendo que cualquier hospital o centro de salud funcione con total capacidad desde un navegador web estándar. Esto elimina la necesidad de servidores locales costosos, centralizando el procesamiento en la <strong>Cloud Sanitaria Nacional (Cloud-H)</strong> alojada de forma redundante en los nodos soberanos de <strong>ARSAT</strong>.<br><br><strong>2. Trazabilidad Inmutable mediante Blockchain:</strong> C.U.R.A. integra una capa de <strong>Blockchain Gubernamental</strong> para el registro de auditoría. Cada acceso, consulta o modificación de un dato clínico genera un hash inmutable que garantiza la transparencia total. Esto impide cualquier alteración retroactiva de los registros de acceso, permitiendo auditorías forenses con validez legal absoluta por un periodo de 10 años.<br><br><strong>3. Inteligencia Artificial Soberana (IA-C.U.R.A.):</strong> Se implementan módulos de <strong>IA Predictiva</strong> entrenados localmente con datos anonimizados. Esta tecnología asiste en el soporte de diagnóstico clínico y actúa como un motor de <strong>Vigilancia Epidemiológica Proactiva</strong>, detectando patrones sanitarios o brotes en tiempo real, garantizando que el "dividendo de inteligencia" permanezca como un bien público estatal.<br><br><strong>4. Interoperabilidad Universal y Bus Federal:</strong> El sistema eleva a estándar de cumplimiento obligatorio los protocolos internacionales <strong>HL7 FHIR y SNOMED CT</strong>. Mediante una arquitectura de <strong>APIs de Alta Velocidad</strong>, C.U.R.A. funciona como un bus de datos federal que conecta sistemas preexistentes de provincias, obras sociales y laboratorios, logrando que diferentes plataformas hablen el mismo idioma técnico.<br><br><strong>5. Tokenización y Seguridad por Diseño:</strong> La identidad del paciente se protege mediante <strong>Tokenización y QR Dinámico</strong> en la Credencial Única de Salud (C.U.S.). Los datos sensibles se encriptan de extremo a extremo, y cada ciudadano dispone de un <strong>Panel de Transparencia</strong> para auditar en tiempo real quién accedió a su información, con la capacidad de revocar permisos de forma instantánea.<br><br><strong>6. Resiliencia y Modo Offline Inteligente:</strong> El sistema garantiza la continuidad operativa mediante un <strong>Módulo de Resiliencia</strong> para zonas con conectividad intermitente. Esto permite la atención médica y la carga de datos sin conexión a internet; una vez restablecido el vínculo, el sistema realiza una sincronización segura y automática para mantener la integridad de la historia clínica nacional.<br><br><strong>7. Ciberdefensa Activa y CSIRT-C.U.R.A.:</strong> La infraestructura crítica está protegida 24/7 por el <strong>CSIRT-C.U.R.A.</strong>, un equipo especializado en ciberseguridad sanitaria. Se aplican protocolos de defensa proactiva contra amenazas externas y encriptación de grado militar, asegurando que la información médica de los argentinos sea el activo mejor custodiado de la Nación.`;

      let i = 0;
      const speed = 5; 

      function typeWriter() {
        if (i < textToType.length) {
          if (textToType.charAt(i) === '<') {
            let endTag = textToType.indexOf('>', i);
            if (endTag !== -1) {
              i = endTag + 1;
            }
          } else {
            i++;
          }
          textElement.innerHTML = textToType.substring(0, i);
          setTimeout(typeWriter, speed);
        } else {
          textElement.classList.remove('cursor-blink');
        }
      }

      setTimeout(typeWriter, 500);
    });
  </script>
</body>
