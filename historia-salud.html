<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Historia de Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
      --red-status: #ef4444;
    }

    html { overflow-y: scroll; scrollbar-width: none; }
    ::-webkit-scrollbar { display: none; }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

    body { background-color: var(--main-bg); display: flex; justify-content: center; min-height: 100vh; }

    .app-shell { width: 100%; max-width: 414px; display: flex; flex-direction: column; padding-bottom: 120px; }

    /* --- HEADER --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px); margin: 20px auto 10px; height: 60px;
      border-radius: 999px; display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px; box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2); z-index: 100;
    }
    .back-btn { width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; color: #fff; font-size: 22px; border: none; cursor: pointer; }
    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }
    .header-spacer { width: 36px; height: 36px; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }
    .card { background: var(--card-white); border-radius: 28px; padding: 24px; box-shadow: var(--shadow-soft); margin-bottom: 20px; }
    .tabs { display: flex; background: #e2e8f0; padding: 4px; border-radius: 16px; margin-bottom: 20px; }
    .tab { flex: 1; padding: 10px; text-align: center; font-size: 13px; font-weight: 600; cursor: pointer; border-radius: 12px; color: var(--text-gray); transition: all 0.2s; }
    .tab.active { background: #fff; color: var(--blue-header); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .section-label { font-size: 17px; font-weight: 700; color: var(--text-dark); margin-bottom: 6px; }
    .hint { font-size: 13px; color: var(--text-gray); margin-bottom: 16px; line-height: 1.4; }
    .chip-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
    .chip { font-size: 11px; font-weight: 700; padding: 5px 12px; border-radius: 10px; background: #e2e8f0; color: #475569; }
    .chip-blue { background: var(--blue-soft); color: var(--blue-header); }
    .chip-red { background: #fee2e2; color: #991b1b; }

    .btn-privacidad { width: 100%; padding: 14px; border-radius: 16px; border: 1px solid var(--blue-soft); background: #f0f7ff; color: var(--blue-header); font-size: 14px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; margin-bottom: 20px; }
    .btn-primary { width: 100%; padding: 16px; border-radius: 20px; border: none; background: linear-gradient(135deg, var(--blue-main), #005fa3); color: #fff; font-size: 15px; font-weight: 700; cursor: pointer; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.2); }

    .timeline { padding-left: 10px; border-left: 2px solid #e2e8f0; margin-left: 10px; }
    .timeline-item { position: relative; padding-bottom: 20px; padding-left: 20px; }
    .timeline-item::before { content: ''; position: absolute; left: -27px; top: 4px; width: 12px; height: 12px; border-radius: 50%; background: #fff; border: 3px solid var(--blue-main); }
    .timeline-title { font-size: 14px; font-weight: 700; color: var(--text-dark); margin-bottom: 2px; }
    .timeline-sub { font-size: 12px; color: var(--text-gray); margin-bottom: 4px; }
    .timeline-text { font-size: 13px; color: var(--text-dark); line-height: 1.4; }

    .view-panel { display: none; }
    .view-panel.active { display: block; }

    /* --- MODAL REFORZADO --- */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(13, 43, 82, 0.4); backdrop-filter: blur(8px);
      display: none; justify-content: center; align-items: flex-end; padding: 20px; z-index: 2000;
    }
    .modal {
      background: #fff; width: 100%; max-width: 380px; border-radius: 32px;
      padding: 24px; box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
      position: relative; margin-bottom: 40px; /* Separaci√≥n del fondo */
    }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-close-btn { background: #f1f5f9; border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-dark); cursor: pointer; }
    .modal-back-btn { background: none; border: none; color: var(--blue-main); font-weight: 700; display: flex; align-items: center; gap: 4px; cursor: pointer; font-size: 14px; }
    .modal-title { font-size: 18px; font-weight: 800; color: var(--text-dark); }
    
    .help-content { font-size: 14px; color: var(--text-gray); line-height: 1.6; }
    .help-item { margin-bottom: 12px; display: flex; gap: 10px; align-items: flex-start; }
    .help-icon { color: var(--blue-main); font-size: 20px; margin-top: 2px; }

    /* --- NAV --- */
    .bottom-bar { position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 360px; background: #ffffff; border-radius: 35px; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 25px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); z-index: 1000; }
    .nav-icon-btn { background: none; border: none; padding: 10px; cursor: pointer; color: var(--text-gray); }
    .nav-icon-btn.active { color: var(--blue-main); }
    .nav-icon-btn i { font-size: 26px; }
    .center-question-btn { width: 64px; height: 64px; background: var(--blue-main); border-radius: 50%; border: 5px solid var(--main-bg); display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; font-weight: 600; margin-top: -35px; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3); cursor: pointer; }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph ph-caret-left"></i></button>
      <div class="header-title">Historia de Salud</div>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      <div class="tabs">
        <div class="tab active" data-view="resumen">Resumen</div>
        <div class="tab" data-view="cronologia">Cronolog√≠a</div>
        <div class="tab" data-view="documentos">Documentos</div>
        <div class="tab" data-view="accesos">Accesos</div>
      </div>

      <div class="card">
        <section id="view-resumen" class="view-panel active">
          <h2 class="section-label">Informaci√≥n esencial</h2>
          <p class="hint">Datos cr√≠ticos para atenci√≥n inmediata seg√∫n Ley C.U.R.A.</p>
          <div class="chip-row">
            <span class="chip chip-blue">Grupo: 0+</span>
            <span class="chip chip-red">Alergia: Penicilina</span>
          </div>
          <button class="btn-privacidad" onclick="abrirModalPrivacidad()">
            <i class="ph ph-lock-key"></i> Configurar privacidad üîí
          </button>
          <h2 class="section-label">√öltimos eventos</h2>
          <div class="timeline">
            <div class="timeline-item">
              <div class="timeline-title">12/04/2025 ¬∑ Consulta</div>
              <div class="timeline-sub">Hospital General ¬∑ Dr. Gonz√°lez</div>
              <div class="timeline-text">Dolor tor√°cico inespec√≠fico.</div>
            </div>
          </div>
          <button class="btn-primary" onclick="location.href='historia-clinica-completa.html'">Ver Historia Completa</button>
       </section>
       </div>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn active" onclick="location.href='menu.html'"><i class="ph-bold ph-house"></i></button>
      <button class="nav-icon-btn" onclick="location.href='turnos.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-question-btn" onclick="abrirModalAyuda()">?</div>
      <button class="nav-icon-btn" onclick="location.href='farmacias.html'"><i class="ph-bold ph-prescription"></i></button>
      <button class="nav-icon-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user"></i></button>
    </nav>
  </div>

  <div id="modal-container" class="modal-backdrop" onclick="cerrarModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <button class="modal-back-btn" onclick="cerrarModal()"><i class="ph ph-caret-left"></i> Volver</button>
        <h3 id="modal-title" class="modal-title">T√≠tulo</h3>
        <button class="modal-close-btn" onclick="cerrarModal()"><i class="ph ph-x"></i></button>
      </div>
      <div id="modal-body" class="help-content">
        </div>
    </div>
  </div>

  <script>
    // L√≥gica de Tabs
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".view-panel").forEach(p => p.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById("view-" + tab.dataset.view).classList.add("active");
      });
    });

    // FUNCIONES DEL MODAL
    function abrirModalAyuda() {
      const modal = document.getElementById('modal-container');
      const title = document.getElementById('modal-title');
      const body = document.getElementById('modal-body');

      title.innerText = "Ayuda: Historia de Salud";
      body.innerHTML = `
        <div class="help-item">
          <i class="ph ph-info help-icon"></i>
          <p><strong>Resumen:</strong> Muestra tus alergias y datos cr√≠ticos que un m√©dico ver√≠a en una emergencia.</p>
        </div>
        <div class="help-item">
          <i class="ph ph-clock help-icon"></i>
          <p><strong>Cronolog√≠a:</strong> Tu historial completo de visitas y estudios en orden de fecha.</p>
        </div>
        <div class="help-item">
          <i class="ph ph-lock help-icon"></i>
          <p><strong>Privacidad:</strong> Aqu√≠ controlas qu√© datos sensibles pueden ver otros profesionales.</p>
        </div>
      `;
      modal.style.display = "flex";
    }

    function abrirModalPrivacidad() {
      const modal = document.getElementById('modal-container');
      const title = document.getElementById('modal-title');
      const body = document.getElementById('modal-body');

      title.innerText = "Privacidad Ley C.U.R.A.";
      body.innerHTML = `
        <div class="flex justify-between items-center mb-4">
          <span class="text-sm font-semibold">Ocultar Salud Mental</span>
          <input type="checkbox" checked class="w-5 h-5 accent-blue-600">
        </div>
        <div class="flex justify-between items-center mb-4">
          <span class="text-sm font-semibold">Ocultar VIH / Sensibles</span>
          <input type="checkbox" checked class="w-5 h-5 accent-blue-600">
        </div>
        <button class="btn-primary w-full mt-4" onclick="cerrarModal()">Guardar Configuraci√≥n</button>
      `;
      modal.style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById('modal-container').style.display = "none";
    }
  </script>
</body>
</html>
