<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recordatorios - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
      --amber-soft: #fff7ed;
      --amber-text: #9a3412;
    }

    /* --- FIX: ESTABILIDAD DE PANTALLA --- */
    html {
      overflow-y: scroll; /* Reserva espacio para el scroll siempre */
      scrollbar-width: none; 
    }
    ::-webkit-scrollbar { display: none; }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px; 
    }

    /* --- HEADER SIMÉTRICO --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
      z-index: 100;
    }

    .back-btn {
      width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center; color: #fff; 
      font-size: 22px; border: none; cursor: pointer; text-decoration: none;
    }
    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }
    .header-spacer { width: 36px; height: 36px; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }

    .card {
      background: var(--card-white);
      border-radius: 28px;
      padding: 24px;
      box-shadow: var(--shadow-soft);
      margin-bottom: 20px;
    }

    .section-label {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 8px;
    }

    .hint {
      font-size: 13px;
      color: var(--text-gray);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    /* --- TOGGLE --- */
    .toggle-row { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
    .toggle { position: relative; width: 50px; height: 26px; flex-shrink: 0; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; inset: 0; background-color: #cbd5e1;
      border-radius: 999px; transition: 0.3s;
    }
    .slider::before {
      content: ""; position: absolute; height: 20px; width: 20px; left: 3px; top: 3px;
      background-color: #fff; border-radius: 50%; transition: 0.3s;
    }
    .toggle input:checked + .slider { background-color: var(--blue-main); }
    .toggle input:checked + .slider::before { transform: translateX(24px); }
    .toggle-title { font-size: 15px; font-weight: 700; color: var(--text-dark); }
    .toggle-sub { font-size: 12px; color: var(--text-gray); }

    /* --- LISTA --- */
    .rem-card {
      border-radius: 24px; background: #f8fafc; border: 1px solid var(--border-soft);
      padding: 20px; margin-bottom: 16px;
    }
    .rem-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .rem-name { font-size: 16px; font-weight: 700; color: var(--text-dark); }
    .dose-pill {
      font-size: 12px; font-weight: 700; padding: 4px 10px; border-radius: 10px;
      background: var(--blue-soft); color: var(--blue-header);
    }
    .rem-meta { font-size: 13px; color: var(--text-gray); line-height: 1.5; margin-bottom: 12px; }
    .chip-row { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 16px; }
    .chip {
      font-size: 10px; font-weight: 700; padding: 4px 8px; border-radius: 8px;
      background: #e2e8f0; color: #475569;
    }
    .chip-blue { background: var(--blue-soft); color: var(--blue-header); }
    .chip-amber { background: var(--amber-soft); color: var(--amber-text); border: 1px solid #fed7aa; }

    .mini-actions { display: flex; gap: 8px; }
    .mini-btn {
      flex: 1; padding: 10px; border-radius: 12px; border: 1px solid var(--border-soft);
      background: #fff; font-size: 11px; font-weight: 700; color: var(--text-dark); cursor: pointer;
    }
    .mini-btn.success { border-color: #10b981; color: #059669; }
    .disabled-ui { opacity: 0.5; filter: grayscale(1); pointer-events: none; }

    .btn-primary-action {
      width: 100%; padding: 16px; border-radius: 20px; border: none;
      background: var(--blue-main); color: #fff; font-size: 15px; font-weight: 700;
      cursor: pointer; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.2);
    }

    /* --- BOTTOM BAR (COPIA EXACTA) --- */
    .bottom-bar {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 90%;
      max-width: 360px; background: #ffffff; border-radius: 35px; height: 70px;
      display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); z-index: 1000;
    }
    .nav-icon-btn { background: none; border: none; padding: 10px; cursor: pointer; color: var(--text-gray); transition: all 0.2s; }
    .nav-icon-btn.active { color: var(--blue-main); }
    .nav-icon-btn i { font-size: 26px; }
    
    .center-question-btn { 
      width: 64px; height: 64px; background: var(--blue-main); border-radius: 50%; 
      border: 5px solid var(--main-bg); display: flex; align-items: center; 
      justify-content: center; color: white; font-size: 32px; 
      font-weight: 600; 
      margin-top: -35px; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3); 
    }
    .nav-icon-btn:active, .center-question-btn:active { transform: scale(0.9); }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph ph-caret-left"></i></button>
      <div class="header-title">Recordatorios</div>
      <div class="header-spacer"></div>
    </header>

    <main class="main-content">
      <div class="card">
        <h2 class="section-label">Configuración</h2>
        <p class="hint">Basado en tus recetas electrónicas de la Ley C.U.R.A.</p>
        
        <div class="toggle-row">
          <label class="toggle">
            <input type="checkbox" id="toggleRem" checked>
            <span class="slider"></span>
          </label>
          <div>
            <div class="toggle-title">Avisos en el celular</div>
            <div class="toggle-sub">Recibir notificaciones de toma.</div>
          </div>
        </div>
      </div>

      <div id="remList"></div>

      <button class="btn-primary-action" onclick="location.href='prescripciones.html'">
        Ver todas mis prescripciones
      </button>
    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house"></i></button>
      <button class="nav-icon-btn" onclick="location.href='turnos.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-question-btn" onclick="location.href='asistente.html'">?</div>
      <button class="nav-icon-btn active" onclick="location.href='farmacias.html'"><i class="ph-bold ph-prescription"></i></button>
      <button class="nav-icon-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user"></i></button>
    </nav>
  </div>

  <script>
    const prescripciones = [
      {
        nombre: "Metformina",
        dosis: "850 mg",
        indicacion: "1 comprimido con el desayuno y 1 con la cena.",
        horarios: ["08:00", "20:00"],
        frecuencia: "2 veces por día",
        origen: "Crónico",
        estado: "Activo"
      },
      {
        nombre: "Losartán",
        dosis: "50 mg",
        indicacion: "1 comprimido por la mañana.",
        horarios: ["09:00"],
        frecuencia: "Diario",
        origen: "Crónico",
        estado: "Activo"
      }
    ];

    function proximoAviso(horarios) {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const candidates = horarios.map(h => {
        const [hh, mm] = h.split(":").map(Number);
        return new Date(today.getFullYear(), today.getMonth(), today.getDate(), hh, mm, 0, 0);
      }).sort((a,b)=>a-b);

      let next = candidates.find(d => d > now);
      let labelDay = "Hoy";

      if (!next) {
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const [hh, mm] = horarios[0].split(":").map(Number);
        next = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), hh, mm, 0, 0);
        labelDay = "Mañana";
      }

      const hh = String(next.getHours()).padStart(2,"0");
      const mm = String(next.getMinutes()).padStart(2,"0");
      return `${labelDay} ${hh}:${mm}`;
    }

    function render() {
      const container = document.getElementById("remList");
      container.innerHTML = "";

      prescripciones.forEach((p, idx) => {
        const card = document.createElement("article");
        card.className = "rem-card";
        card.innerHTML = `
          <div class="rem-head">
            <div class="rem-name">${p.nombre}</div>
            <div class="dose-pill">${p.dosis}</div>
          </div>
          <div class="rem-meta">
            ${p.indicacion}<br>
            <strong>Toma:</strong> ${p.horarios.join(" · ")}
          </div>
          <div class="chip-row">
            <span class="chip chip-blue">${p.origen}</span>
            <span class="chip chip-amber">Siguiente: ${proximoAviso(p.horarios)}</span>
          </div>
          <div class="mini-actions">
            <button class="mini-btn success" onclick="alert('Marcado como tomado')">Marcar tomado</button>
            <button class="mini-btn" onclick="alert('Pospuesto 10 min')">Posponer</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    const toggle = document.getElementById("toggleRem");
    toggle.addEventListener("change", () => {
      document.getElementById("remList").classList.toggle("disabled-ui", !toggle.checked);
    });

    render();
  </script>
</body>
</html>
