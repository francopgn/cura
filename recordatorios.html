<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recordatorios - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-dark: #00345C;
      --cura-blue: #004E85;
      --accent: #00C2FF;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at top right, rgba(0, 78, 133, 0.5), transparent),
        radial-gradient(circle at bottom left, rgba(0, 194, 255, 0.05), transparent);
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      padding: 20px;
      padding-bottom: 120px;
      display: flex;
      flex-direction: column;
    }

    /* --- HEADER --- */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5px;
      margin-bottom: 25px;
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 12px; background: var(--glass);
      border: 1px solid var(--glass-border); display: flex; align-items: center;
      justify-content: center; color: #fff; font-size: 20px; cursor: pointer;
    }

    /* --- CONFIG CARD --- */
    .config-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 24px;
      margin-bottom: 25px;
    }

    .section-label {
      font-size: 13px; font-weight: 800; text-transform: uppercase;
      letter-spacing: 1px; color: var(--accent); margin-bottom: 8px; display: block;
    }

    /* --- TOGGLE PREMIUM --- */
    .toggle-row { display: flex; align-items: center; gap: 15px; }
    .toggle { position: relative; width: 50px; height: 26px; flex-shrink: 0; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; inset: 0; background-color: rgba(255,255,255,0.2);
      border-radius: 999px; transition: 0.3s;
    }
    .slider::before {
      content: ""; position: absolute; height: 20px; width: 20px; left: 3px; top: 3px;
      background-color: #fff; border-radius: 50%; transition: 0.3s;
    }
    .toggle input:checked + .slider { background-color: var(--accent); }
    .toggle input:checked + .slider::before { transform: translateX(24px); }

    /* --- RECORDATORIO CARD --- */
    .rem-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }
    .disabled-ui { opacity: 0.4; filter: grayscale(1); pointer-events: none; }

    .rem-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .rem-name { font-size: 18px; font-weight: 800; color: white; }
    .dose-pill { font-size: 12px; font-weight: 700; background: var(--accent); color: var(--bg-dark); padding: 4px 12px; border-radius: 10px; }
    
    .rem-meta { font-size: 14px; opacity: 0.8; line-height: 1.5; margin-bottom: 15px; }
    
    .chip-row { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
    .chip { font-size: 11px; font-weight: 700; padding: 6px 12px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); }
    .chip-blue { background: rgba(0, 194, 255, 0.1); color: var(--accent); }
    .chip-amber { background: rgba(251, 191, 36, 0.15); color: #fbbf24; border-color: rgba(251, 191, 36, 0.2); }

    .mini-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .mini-btn {
      padding: 12px; border-radius: 14px; border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.05); font-size: 12px; font-weight: 700; color: white;
    }
    .mini-btn.success { border-color: rgba(34, 197, 94, 0.4); color: #4ade80; background: rgba(34, 197, 94, 0.1); }

    .btn-primary-action {
      width: 100%; padding: 18px; border-radius: 22px; border: none;
      background: var(--cura-blue); color: white; font-size: 15px; font-weight: 800;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); transition: transform 0.2s; margin-top: 10px;
    }
    .btn-primary-action:active { transform: scale(0.97); }

    /* --- BOTTOM BAR --- */
    .bottom-bar {
      position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
      width: 85%; max-width: 350px;
      background: rgba(6, 93, 155, 0.7);
      backdrop-filter: blur(20px); border-radius: 30px; height: 70px;
      display: flex; align-items: center; justify-content: space-around;
      border: 1px solid var(--glass-border); z-index: 1000;
    }
    .nav-btn { color: rgba(255,255,255,0.4); font-size: 24px; background: none; border: none; cursor: pointer; }
    .nav-btn.active { color: var(--accent); }
    .center-btn { 
      width: 60px; height: 60px; background: var(--accent); color: var(--bg-dark);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; margin-top: -40px; box-shadow: 0 8px 20px rgba(0, 194, 255, 0.4);
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0, 52, 92, 0.4); backdrop-filter: blur(10px);
      display: none; justify-content: center; align-items: center; padding: 20px; z-index: 2000;
    }
    .modal {
      background: #ffffff; width: 100%; max-width: 360px; border-radius: 35px;
      padding: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); color: #0d2b52;
    }
    .help-icon { color: var(--cura-blue); font-size: 22px; flex-shrink: 0; }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <button class="back-btn" onclick="history.back()"><i class="ph-bold ph-caret-left"></i></button>
      <div class="text-lg font-extrabold">Recordatorios</div>
      <div style="width:40px"></div>
    </header>

    <main>
      <div class="config-card">
        <label class="section-label">Configuración</label>
        <p class="text-xs opacity-60 mb-6">Basado en tus recetas electrónicas de la Ley C.U.R.A.</p>
        
        <div class="toggle-row">
          <label class="toggle">
            <input type="checkbox" id="toggleRem" checked>
            <span class="slider"></span>
          </label>
          <div>
            <div class="text-[15px] font-bold">Avisos en el celular</div>
            <div class="text-[11px] opacity-60">Recibir notificaciones de toma.</div>
          </div>
        </div>
      </div>

      <div id="remList"></div>

      <button class="btn-primary-action" onclick="location.href='prescripciones.html'">
        Ver todas mis prescripciones
      </button>
    </main>

    <nav class="bottom-bar">
      <button class="nav-btn" onclick="location.href='menu.html'"><i class="ph-bold ph-house-line"></i></button>
      <button class="nav-btn" onclick="location.href='solicitar-turno.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-btn" onclick="abrirModalAyuda()">?</div>
      <button class="nav-btn active" onclick="location.href='prescripciones.html'"><i class="ph-bold ph-pill"></i></button>
      <button class="nav-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user-circle"></i></button>
    </nav>
  </div>

  <div id="modal-container" class="modal-backdrop" onclick="cerrarModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-xl font-extrabold">Ayuda: Recordatorios</h3>
        <button onclick="cerrarModal()" class="bg-gray-100 p-2 rounded-full"><i class="ph ph-x"></i></button>
      </div>
      <div id="modal-body" class="space-y-5">
        </div>
      <div class="mt-8 pt-5 border-t border-gray-100">
        <button onclick="cerrarModal()" class="flex items-center gap-2 text-cura-blue font-bold text-lg">
          <i class="ph-bold ph-arrow-left"></i> Volver
        </button>
      </div>
    </div>
  </div>

  <script>
    const prescripciones = [
      {
        nombre: "Metformina",
        dosis: "850 mg",
        indicacion: "1 comprimido con el desayuno y 1 con la cena.",
        horarios: ["08:00", "20:00"],
        frecuencia: "2 veces por día",
        origen: "Crónico",
        estado: "Activo"
      },
      {
        nombre: "Losartán",
        dosis: "50 mg",
        indicacion: "1 comprimido por la mañana.",
        horarios: ["09:00"],
        frecuencia: "Diario",
        origen: "Crónico",
        estado: "Activo"
      }
    ];

    function abrirModalAyuda() {
      const modal = document.getElementById('modal-container');
      const body = document.getElementById('modal-body');
      body.innerHTML = `
        <div class="flex gap-4">
          <i class="ph-bold ph-arrows-clockwise help-icon text-2xl"></i>
          <p class="text-sm text-gray-600"><strong>Sincronización:</strong> Los recordatorios se generan automáticamente a partir de tus recetas electrónicas vigentes en el sistema C.U.R.A.</p>
        </div>
        <div class="flex gap-4">
          <i class="ph-bold ph-bell-ringing help-icon text-2xl"></i>
          <p class="text-sm text-gray-600"><strong>Avisos:</strong> El sistema calcula el horario exacto de tu próxima toma y te envía una notificación para evitar olvidos.</p>
        </div>
        <div class="flex gap-4">
          <i class="ph-bold ph-check-fat help-icon text-2xl"></i>
          <p class="text-sm text-gray-600"><strong>Adherencia:</strong> Marcar como "Tomado" ayuda a tu médico a conocer tu nivel de adherencia al tratamiento.</p>
        </div>
      `;
      modal.style.display = "flex";
    }

    function cerrarModal() { document.getElementById('modal-container').style.display = "none"; }

    function proximoAviso(horarios) {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const candidates = horarios.map(h => {
        const [hh, mm] = h.split(":").map(Number);
        return new Date(today.getFullYear(), today.getMonth(), today.getDate(), hh, mm, 0, 0);
      }).sort((a,b)=>a-b);

      let next = candidates.find(d => d > now);
      let labelDay = "Hoy";

      if (!next) {
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        const [hh, mm] = horarios[0].split(":").map(Number);
        next = new Date(tomorrow.getFullYear(), tomorrow.getMonth(), tomorrow.getDate(), hh, mm, 0, 0);
        labelDay = "Mañana";
      }

      const hh = String(next.getHours()).padStart(2,"0");
      const mm = String(next.getMinutes()).padStart(2,"0");
      return `${labelDay} ${hh}:${mm}`;
    }

    function render() {
      const container = document.getElementById("remList");
      container.innerHTML = "";

      prescripciones.forEach((p) => {
        const article = document.createElement("article");
        article.className = "rem-card";
        article.innerHTML = `
          <div class="rem-head">
            <div class="rem-name">${p.nombre}</div>
            <div class="dose-pill">${p.dosis}</div>
          </div>
          <div class="rem-meta">
            ${p.indicacion}<br>
            <strong>Toma:</strong> ${p.horarios.join(" · ")}
          </div>
          <div class="chip-row">
            <span class="chip chip-blue">${p.origen}</span>
            <span class="chip chip-amber">Siguiente: ${proximoAviso(p.horarios)}</span>
          </div>
          <div class="mini-actions">
            <button class="mini-btn success" onclick="alert('Marcado como tomado')">Marcar tomado</button>
            <button class="mini-btn" onclick="alert('Pospuesto 10 min')">Posponer</button>
          </div>
        `;
        container.appendChild(article);
      });
    }

    const toggle = document.getElementById("toggleRem");
    toggle.addEventListener("change", () => {
      document.getElementById("remList").classList.toggle("disabled-ui", !toggle.checked);
    });

    render();
  </script>
</body>
</html>
