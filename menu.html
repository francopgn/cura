<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      /* --- PALETA DE COLORES EXACTA --- */
      --main-bg: #f5f7fa;
      --blue-header: #005fa3;
      --text-dark-blue: #003366;
      --text-gray: #667788;
      --cred-card-bg-start: #a6ccee;
      --cred-card-bg-end: #cce5ff;
      --card-white: #ffffff;
      --icon-circle-bg: #dbeafe;
      --bottom-nav-bg: #ffffff;
      --question-btn-bg: #0066cc;
      --notification-red: #ff3b30;

      /* --- SOMBRAS --- */
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
      --shadow-nav: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 414px; /* Ancho tÃ­pico de iPhone */
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      padding-top: 60px; /* Espacio para el header fijo */
      padding-bottom: 90px; /* Espacio para el nav inferior */
    }

    /* --- HEADER FIJO --- */
    .header-fixed {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        max-width: 414px;
        background-color: var(--blue-header);
        color: white;
        padding: 15px 20px;
        border-bottom-left-radius: 24px;
        border-bottom-right-radius: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
    }

    .header-title {
        font-size: 20px;
        font-weight: 600;
    }

    .notif-bell {
        position: relative;
        width: 24px;
        height: 24px;
    }

    .notif-dot {
        position: absolute;
        top: 0;
        right: 0;
        width: 8px;
        height: 8px;
        background-color: var(--notification-red);
        border-radius: 50%;
    }

    /* --- SALUDO --- */
    .greeting-section {
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .greeting-title {
        font-size: 28px;
        font-weight: 800;
        color: var(--text-dark-blue);
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .section-subtitle {
        font-size: 16px;
        color: var(--text-gray);
        margin-top: 5px;
    }

    /* --- TARJETA CREDENCIAL DIGITAL --- */
    .credencial-card {
        background: linear-gradient(135deg, var(--cred-card-bg-start), var(--cred-card-bg-end));
        border-radius: 24px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-soft);
        margin-bottom: 25px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }
    
    /* Efecto sutil de nube/cielo en el fondo */
    .credencial-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at top right, rgba(255,255,255,0.4), transparent 70%);
        pointer-events: none;
    }

    .cred-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-dark-blue);
        margin-bottom: 15px;
    }

    .cred-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cred-user-info {
        display: flex;
        align-items: center;
    }

    .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 15px;
        background-color: #ddd; /* Placeholder */
    }
    .user-avatar img { width: 100%; height: 100%; object-fit: cover; }

    .user-details {
        display: flex;
        flex-direction: column;
    }

    .user-name {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-dark-blue);
    }

    .user-id {
        font-size: 14px;
        color: var(--text-dark-blue);
        opacity: 0.8;
    }

    .cred-qr-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .qr-code {
        width: 70px;
        height: 70px;
        background-color: white;
        padding: 5px;
        border-radius: 12px;
    }
    .qr-code img { width: 100%; height: 100%; }

    .btn-ver-credencial {
        background-color: rgba(255, 255, 255, 0.5);
        color: var(--text-dark-blue);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
    }

    /* --- GRID MENÃš --- */
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    .menu-card {
        background-color: var(--card-white);
        border-radius: 20px;
        padding: 15px 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        box-shadow: var(--shadow-soft);
    }

    .menu-icon-circle {
        width: 60px;
        height: 60px;
        background-color: var(--icon-circle-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
    }
    .menu-icon-circle img { width: 32px; height: 32px; }

    .menu-label {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-dark-blue);
        text-align: center;
        line-height: 1.2;
    }

    /* --- BOTTOM NAV FLOTANTE --- */
    .bottom-nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        max-width: 374px;
        background-color: var(--bottom-nav-bg);
        border-radius: 30px;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow-nav);
        z-index: 100;
    }

    .nav-btn {
        background: none;
        border: none;
        padding: 10px;
    }
    .nav-icon { width: 28px; height: 28px; fill: var(--text-dark-blue); }

    .nav-question-btn {
        width: 60px;
        height: 60px;
        background-color: var(--question-btn-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: 600;
        border: 4px solid var(--bottom-nav-bg);
        transform: translateY(-20px);
        box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
    }

  </style>
</head>
