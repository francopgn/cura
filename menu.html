<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --blue-main: #1f6fe5;
      --blue-soft: #e3f0ff;
      --cred-bg-start: #a6ccee;
      --cred-bg-end: #cce5ff;
      --btn-ver-bg: #e3f0ff;
      --btn-ver-text: #005fa3;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --icon-circle-start: #dbeafe;
      --icon-circle-end: #bfdbfe;
      --menu-text-blue: #0d2b52; 
      --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    /* --- FIX 1: EVITAR SALTOS DE PANTALLA --- */
    html {
      overflow-y: scroll; 
      scrollbar-width: none; 
    }
    ::-webkit-scrollbar { display: none; }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px; 
    }

    /* --- HEADER --- */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px; 
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px; 
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
    }
    .header-left-spacer { width: 36px; height: 36px; } 
    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }

    /* --- CONTENIDO --- */
    .main-content { padding: 10px 20px; flex: 1; }
    .greeting-text { font-size: 28px; font-weight: 800; color: var(--text-dark); margin-bottom: 4px; }
    .greeting-sub { font-size: 16px; color: var(--text-gray); margin-bottom: 24px; }

    /* --- CREDENCIAL --- */
    .credencial-card-light {
        display: block;
        text-decoration: none;
        width: 100%;
        background: linear-gradient(135deg, var(--cred-bg-start), var(--cred-bg-end));
        border-radius: 24px;
        padding: 24px 20px;
        box-shadow: var(--shadow-soft);
        margin-bottom: 30px;
        position: relative;
    }
    .credencial-card-light:active { transform: scale(0.98); }
    .cred-title-light { font-size: 16px; font-weight: 700; color: var(--text-dark); margin-bottom: 20px; }
    .cred-layout { display: flex; justify-content: space-between; align-items: flex-start; }
    .cred-left-info { display: flex; align-items: center; gap: 15px; }
    .avatar-placeholder {
        width: 60px; height: 60px; background-color: #d1e3f3; border-radius: 50%;
        display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .avatar-placeholder svg { width: 40px; height: 40px; fill: #a0b4c8; }
    .user-data-light h3 { font-size: 18px; font-weight: 700; color: var(--text-dark); margin-bottom: 4px; }
    .user-data-light p { font-size: 14px; color: var(--text-gray); }
    .cred-right-actions { display: flex; flex-direction: column; align-items: center; gap: 12px; }
    .qr-box-light {
        background: rgba(255,255,255,0.6); padding: 5px; border-radius: 12px;
        width: 70px; height: 70px; display: flex; align-items: center; justify-content: center;
    }
    .qr-box-light img { width: 100%; height: 100%; object-fit: contain; display: block; }
    .btn-ver-light {
        background-color: var(--btn-ver-bg); color: var(--btn-ver-text);
        padding: 6px 16px; border-radius: 20px; font-size: 12px; font-weight: 600; border: none;
    }

    /* --- GRID --- */
    .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .menu-item {
      background: var(--card-white); border-radius: 24px; padding: 15px 5px;
      display: flex; flex-direction: column; align-items: center; text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.04);
    }
    .icon-circle {
      width: 80px; height: 80px;
      background: linear-gradient(135deg, var(--icon-circle-start), var(--icon-circle-end));
      border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px;
    }
    .icon-circle img { width: 40px; height: 40px; object-fit: contain; }
    .menu-text {
      font-size: 11px; font-weight: 800; color: var(--menu-text-blue);
      text-align: center; line-height: 1.2; height: 2.4em; display: flex;
      align-items: center; justify-content: center;
    }

    /* --- MODAL AYUDA (Premium) --- */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(13, 43, 82, 0.4); backdrop-filter: blur(10px);
      display: none; justify-content: center; align-items: center; padding: 20px; z-index: 2000;
    }
    .modal {
      background: #fff; width: 100%; max-width: 360px; border-radius: 35px;
      padding: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      position: relative; display: flex; flex-direction: column;
    }
    .modal-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .modal-title { font-size: 19px; font-weight: 800; color: var(--text-dark); }
    .x-close-btn { background: #f1f5f9; border: none; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-dark); cursor: pointer; }
    .modal-body { font-size: 14px; color: var(--text-gray); line-height: 1.6; margin-bottom: 20px; }
    .help-item { margin-bottom: 14px; display: flex; gap: 12px; }
    .help-icon { color: var(--blue-main); font-size: 22px; }
    .modal-footer { display: flex; justify-content: flex-start; border-top: 1px solid #f1f5f9; padding-top: 15px; }
    .modal-back-btn { background: none; border: none; color: var(--blue-main); font-weight: 700; display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 15px; }

    /* --- BOTTOM BAR --- */
    .bottom-bar {
      position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); width: 90%;
      max-width: 360px; background: #ffffff; border-radius: 35px; height: 70px;
      display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); z-index: 1000;
    }
    .nav-icon-btn { background: none; border: none; padding: 10px; cursor: pointer; color: var(--text-gray); transition: all 0.2s; }
    .nav-icon-btn.active { color: var(--blue-main); }
    .nav-icon-btn i { font-size: 26px; }
    .center-question-btn { width: 64px; height: 64px; background: var(--blue-main); border-radius: 50%; border: 5px solid var(--main-bg); display: flex; align-items: center; justify-content: center; color: white; font-size: 32px; font-weight: 600; margin-top: -35px; box-shadow: 0 8px 20px rgba(31, 111, 229, 0.3); cursor: pointer; }
    .nav-icon-btn:active, .center-question-btn:active { transform: scale(0.9); }
  </style>
</head>
<body>

    <header class="header-bar">

    <main class="main-content">

        <a href="retiro-medicamentos.html" class="menu-item">

        <a href="cartilla.html" class="menu-item">

    </main>

    <nav class="bottom-bar">
      <button class="nav-icon-btn active" onclick="location.href='menu.html'"><i class="ph-bold ph-house"></i></button>
      <button class="nav-icon-btn" onclick="location.href='solicitar-turno.html'"><i class="ph-bold ph-calendar-blank"></i></button>
      <div class="center-question-btn" onclick="abrirModalAyuda()">?</div>
      <button class="nav-icon-btn" onclick="location.href='farmacias.html'"><i class="ph-bold ph-prescription"></i></button>
      <button class="nav-icon-btn" onclick="location.href='perfil.html'"><i class="ph-bold ph-user"></i></button>
    </nav>
  </div>

  <div id="modal-container" class="modal-backdrop" onclick="cerrarModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-top">
        <h3 id="modal-title" class="modal-title">Ayuda</h3>
        <button class="x-close-btn" onclick="cerrarModal()"><i class="ph ph-x"></i></button>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div class="modal-footer">
        <button class="modal-back-btn" onclick="cerrarModal()"><i class="ph ph-arrow-left"></i> Volver</button>
      </div>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
