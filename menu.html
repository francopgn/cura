<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salud - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    :root {
      --main-bg: #f0f4f8; 
      --blue-header: #005fa3; 
      --cred-bg-start: #a6ccee;
      --cred-bg-end: #cce5ff;
      --text-dark: #0d2b52;
      --text-gray: #64748b;
      --card-white: #ffffff;
      --icon-circle-start: #dbeafe;
      --icon-circle-end: #bfdbfe;
      --menu-text-blue: #0d2b52; 
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--main-bg);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app-shell {
      width: 100%;
      max-width: 414px;
      background-color: var(--main-bg);
      display: flex;
      flex-direction: column;
      padding-bottom: 110px; 
    }

    /* Header Estilo Pastilla */
    .header-bar {
      background-color: var(--blue-header);
      width: calc(100% - 40px);
      margin: 20px auto 10px; 
      height: 60px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      box-shadow: 0 8px 20px rgba(0, 95, 163, 0.2);
    }

    .header-title { color: #ffffff; font-size: 18px; font-weight: 700; }

    /* Saludo */
    .main-content { padding: 10px 20px; flex: 1; }
    .greeting-text { font-size: 28px; font-weight: 800; color: var(--text-dark); margin-bottom: 4px; }
    .greeting-sub { font-size: 16px; color: var(--text-gray); margin-bottom: 24px; }

      /* --- 2. CREDENCIAL CELESTE (Estilo Imagen 10) --- */
    .credencial-card-light {
        display: block;
        text-decoration: none;
        width: 100%;
        /* Gradiente celeste claro */
        background: linear-gradient(135deg, var(--cred-bg-start), var(--cred-bg-end));
        border-radius: 24px;
        padding: 24px 20px;
        box-shadow: var(--shadow-soft);
        margin-bottom: 30px;
        position: relative;
        transition: transform 0.1s ease-out;
    }

    .credencial-card-light:active {
        transform: scale(0.98);
    }

    .cred-title-light {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 20px;
    }

    .cred-layout {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .cred-left-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .avatar-placeholder {
        width: 60px;
        height: 60px;
        background-color: #d1e3f3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .avatar-placeholder svg { width: 40px; height: 40px; fill: #a0b4c8; }

    .user-data-light h3 {
        font-size: 18px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 4px;
        margin-top: 0;
    }
    .user-data-light p {
        font-size: 14px;
        color: var(--text-gray);
        margin: 0;
    }

    .cred-right-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }

/* Busca la clase .qr-box-light y agrega el estilo para la imagen img */
    .qr-box-light {
        background: rgba(255,255,255,0.6);
        padding: 5px; /* Un poco menos de padding para que el QR sea m치s grande */
        border-radius: 12px;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ESTO ES LO NUEVO: Para que tu imagen PNG se vea bien */
    .qr-box-light img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Esto evita que el QR se corte o estire */
        display: block;
    }
    /* Placeholder visual para el QR */
    .qr-svg-placeholder { width: 100%; height: 100%; fill: #4a5568; opacity: 0.7; }

    .btn-ver-light {
        background-color: var(--btn-ver-bg);
        color: var(--btn-ver-text);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        border: none;
    }


    /* --- GRID CORREGIDO --- */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columnas iguales */
      gap: 12px; /* Espacio reducido para evitar el desfase */
    }

    .menu-item {
      background: var(--card-white);
      border-radius: 24px;
      padding: 15px 5px; /* Ajustado para que quepa el contenido */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.04);
    }

    /* C칤rculo ajustado a 80px para que quepan 3 por fila en m칩viles est치ndar */
    .icon-circle {
      width: 80px; 
      height: 80px;
      background: linear-gradient(135deg, var(--icon-circle-start), var(--icon-circle-end));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .icon-circle img {
      width: 40px; 
      height: 40px;
      object-fit: contain;
    }

    .menu-text {
      font-size: 11px; /* Tama침o optimizado para 3 columnas */
      font-weight: 800;
      color: var(--menu-text-blue);
      text-align: center;
      line-height: 1.2;
      height: 2.4em; /* Mantiene la alineaci칩n si el texto tiene 2 l칤neas */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Nav Inferior */
    .bottom-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 370px;
      background: #ffffff;
      border-radius: 35px;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
    }

    .center-btn {
      width: 60px;
      height: 60px;
      background: #0066cc;
      border-radius: 50%;
      border: 5px solid var(--main-bg);
      color: white;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: -45px;
      box-shadow: 0 8px 15px rgba(0, 102, 204, 0.3);
    }
  </style>
</head>
<body>

  <div class="app-shell">
    <header class="header-bar">
      <div class="header-title">Salud</div>
      <div style="color:white">游댒</div>
    </header>

    <main class="main-content">
      <h1 class="greeting-text">Hola, Franco 游녦</h1>
      <p class="greeting-sub">쯈u칠 necesitas hoy?</p>

      <a href="#" class="credencial-card">
        <p class="cred-title">Credencial Digital</p>
        <div class="cred-layout">
          <div class="cred-user">
            <div class="avatar"></div>
            <div>
              <p class="user-name">Franco Paganini</p>
              <p class="user-id">CURAID-01-41316202</p>
            </div>
          </div>
          <div class="qr-side">
            <div class="qr-box"><img src="qr_menu.png" alt="QR"></div>
            <button class="btn-ver">Ver credencial</button>
          </div>
        </div>
      </a>

      <div class="menu-grid">
        <a href="#" class="menu-item">
          <div class="icon-circle"><img src="prescripciones.png" alt="Icon"></div>
          <span class="menu-text">Prescripciones</span>
        </a>
        <a href="#" class="menu-item">
          <div class="icon-circle"><img src="retiro.png" alt="Icon"></div>
          <span class="menu-text">Retiro de Medicamentos</span>
        </a>
        <a href="#" class="menu-item">
          <div class="icon-circle"><img src="turnos.png" alt="Icon"></div>
          <span class="menu-text">Turnos</span>
        </a>
        <a href="#" class="menu-item">
          <div class="icon-circle"><img src="historia.png" alt="Icon"></div>
          <span class="menu-text">Historia Cl칤nica</span>
        </a>
        <a href="#" class="menu-item">
          <div class="icon-circle"><img src="recordatorios.png" alt="Icon"></div>
          <span class="menu-text">Recordatorios</span>
        </a>
        <a href="#" class="menu-item">
          <div class="icon-circle"><img src="cartilla.png" alt="Icon"></div>
          <span class="menu-text">Cartilla</span>
        </a>
      </div>
    </main>

    <nav class="bottom-bar">
      <div style="font-size:24px">游</div>
      <div class="center-btn">?</div>
      <div style="font-size:24px">丘뙖잺</div>
    </nav>
  </div>

</body>
</html>
