<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitar Turno - C.U.R.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --blue-dark: #0d3662;
      --blue-main: #2563eb;
      --blue-soft: #e5f0ff;
      --bg-page: #dbeafe;
      --text-main: #111827;
      --text-soft: #6b7280;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
        system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #e0edff 0, #edf2ff 40%, #e5ecff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* Marco tipo iPhone */
    .phone-frame {
      width: 390px;
      max-width: 100%;
      border-radius: 42px;
      background: #000;
      padding: 10px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
    }

    .screen {
      border-radius: 32px;
      overflow: hidden;
      background: #eff4ff;
      min-height: 720px;
      position: relative;
    }

    /* Notch simple */
    .notch {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 26px;
      background: #000;
      border-radius: 999px;
      z-index: 10;
    }

    .status-row {
      position: relative;
      z-index: 11;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 18px 0;
      color: #fff;
      font-size: 12px;
    }

    /* Header azul con medialuna */

      position: relative;
      background: linear-gradient(135deg, #1d4ed8, #2563eb);
      height
