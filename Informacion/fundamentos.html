  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.getElementById('typewriter-text');
      
      const textToType = `<strong>1. El Fin de la Fragmentación Sanitaria:</strong> La Ley C.U.R.A. surge como la respuesta estructural al sistema de salud más fragmentado de la región. Actualmente, la información clínica está dispersa en miles de "islas de datos" que no se comunican entre sí. Esta ley establece una <strong>red sanitaria federal única e interoperable</strong>, garantizando que el historial clínico no pertenezca a la institución, sino al ciudadano.<br><br><strong>2. Federalismo de Concertación y el Pacto de Mayo:</strong> En sintonía con el <strong>Pacto de Mayo</strong>, el proyecto se apoya en la institucionalidad del <strong>Consejo de Mayo</strong>. No es una imposición centralista, sino una herramienta de <strong>Federalismo de Concertación</strong> que permite a las provincias modernizar su infraestructura, alcanzar el equilibrio fiscal y mejorar la calidad prestacional sin perder su autonomía jurisdiccional.<br><br><strong>3. Eficiencia Fiscal y Equilibrio Macroeconómico:</strong> La digitalización total no es solo una mejora tecnológica, es una política de austeridad inteligente. Al eliminar el <strong>gasto sanitario improductivo</strong> (duplicación de estudios, recetas manuales y burocracia física), se proyecta una reducción del gasto público real, permitiendo reasignar recursos hacia insumos críticos y equipamiento de alta complejidad.<br><br><strong>4. Interoperabilidad como Cuestión de Estado:</strong> La ley eleva los estándares internacionales <strong>HL7 FHIR y SNOMED CT</strong> a nivel de <strong>Orden Público</strong>. La capacidad de que los sistemas "hablen el mismo idioma" deja de ser una opción técnica para convertirse en una obligación legal, garantizando que un diagnóstico sea legible y accionable en cualquier punto del territorio nacional.<br><br><strong>5. Soberanía Sanitaria y Privacidad por Diseño:</strong> Bajo el principio de <strong>Soberanía Sanitaria Digital</strong>, toda la infraestructura y el procesamiento de datos críticos se mantienen bajo jurisdicción nacional. Se implementan mecanismos de <strong>Privacidad por Diseño</strong>, asegurando que el acceso a la información esté estrictamente auditado, sea inmutable y esté protegido por criptografía de última generación.<br><br><strong>6. Humanización de la Atención mediante Tecnología:</strong> Al devolverle tiempo al médico —eliminando la carga administrativa— y seguridad al paciente —evitando errores por falta de antecedentes—, la tecnología de C.U.R.A. actúa como un puente hacia una atención más humana, digna y transparente.<br><br><strong>7. Salud Mental y Estrategia Nacional de Acceso:</strong> La ley integra la salud mental en la Historia Clínica Única con <strong>protocolos de confidencialidad reforzada</strong> y encriptación superior. Para resolver la saturación del sistema, implementa un modelo de <strong>Asignación Eficiente de Recursos</strong>: se reserva la atención presencial para adultos mayores y personas sin conectividad, mientras que para el paciente digital se prioriza la <strong>Teleconsulta Federal</strong>. Esto elimina las listas de espera locales mediante la federalización de la oferta profesional y la validez nacional de la matrícula remota, garantizando un abordaje holístico, inmediato y seguro que une lo físico con lo psíquico.`;

let i = 0;
    const speed = 1; // Intervalo mínimo
    const charsPerTick = 2; // <--- AJUSTA ESTO: Cuantos más caracteres, más rápido irá

    function typeWriter() {
      if (i < textToType.length) {
        // En lugar de avanzar de a 1, avanzamos de a 'charsPerTick'
        i += charsPerTick;

        // Si caemos dentro de una etiqueta HTML, buscamos el final para no romper el renderizado
        let currentText = textToType.substring(0, i);
        let lastOpenTag = currentText.lastIndexOf('<');
        let lastCloseTag = currentText.lastIndexOf('>');

        if (lastOpenTag > lastCloseTag) {
          // Si estamos a mitad de una etiqueta, saltamos hasta el final de la misma
          let endTag = textToType.indexOf('>', i);
          if (endTag !== -1) {
            i = endTag + 1;
          }
        }

        textElement.innerHTML = textToType.substring(0, i);
        setTimeout(typeWriter, speed);
      } else {
        textElement.classList.remove('cursor-blink');
      }
    }

    setTimeout(typeWriter, 500);
  });
</script>
